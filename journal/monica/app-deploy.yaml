apiVersion: apps/v1
kind: Deployment
metadata:
  name: monica-app
  labels:
    app.kubernetes.io/name: monica
    app.kubernetes.io/component: monica
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      deployment: monica-app
  template:
    metadata:
      labels:
        deployment: monica-app
        app.kubernetes.io/name: monica
        app.kubernetes.io/component: monica
    spec:
      containers:
        - name: app
          image: monica:fpm
          command:
            - /launch/launch-php.sh
          envFrom:
            - configMapRef:
                name: monica-env
            - secretRef:
                name: monica-db-user
              prefix: DB_
            - secretRef:
                name: monica-app-key
          ports:
            - name: monica-fcgi
              containerPort: 9000
              protocol: TCP
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - name: data
              mountPath: /var/www/html/storage
            - name: php-ini
              mountPath: /usr/local/etc/php
            - name: launch-script
              mountPath: /launch
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: monica-data
        - name: php-ini
          configMap:
            name: monica-php-ini
        - name: launch-script
          configMap:
            name: monica-launch-script
            defaultMode: 0777
