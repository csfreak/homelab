apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: monica-app-key
spec:
  length: 32
  symbols: 0
  allowRepeat: true
  noUpper: false
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: monica-app-keu
spec:
  refreshInterval: "0"
  target:
    template:
      data:
        APP_KEY: "{{.password}}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: monica-app-key
