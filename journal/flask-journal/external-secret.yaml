apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: flask-journal-secrets
spec:
  refreshInterval: "0"
  data:
    - secretKey: SECRET_KEY
      remoteRef:
        key: password
      sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: db-password
    - secretKey: SECURITY_PASSWORD_SALT
      remoteRef:
        key: password
      sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: db-password
