resources:
  - sa.yaml
  - scc.yaml
  - rbac.yaml
  - pvc.yaml
  - external-secret.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - monitoring.yaml

commonLabels:
  app: adguardhome

labels:
  - pairs:
      app.kubernetes.io/name: adguardhome
      app.kubernetes.io/component: dns
images:
  - name: adguardhome
    newName: adguard/adguardhome
    newTag: v0.107.56
  - name: adguard-exporter
    newName: ghcr.io/henrywhitaker3/adguard-exporter
    newTag: latest

generatorOptions:
  immutable: true
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
