apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguardhome
spec:
  selector:
    matchLabels:
      deployment: adguardhome
  template:
    metadata:
      labels:
        deployment: adguardhome
    spec:
      containers:
        - name: adguardhome
          image: adguardhome
          args:
            - --no-check-update
            - -c
            - /opt/adguardhome/conf/AdGuardHome.yaml
            - -w
            - /opt/adguardhome/work
          resources:
            limits:
              memory: 256Mi
              cpu: 100m
            requests:
              memory: 128Mi
              cpu: 10m
          readinessProbe:
            tcpSocket:
              port: tcpdns
            initialDelaySeconds: 15
            periodSeconds: 10
          ports:
            - containerPort: 5353
              name: udpdns
              protocol: UDP
            - containerPort: 5353
              name: tcpdns
              protocol: TCP
            - containerPort: 3000
              name: http
              protocol: TCP
          securityContext:
            runAsNonRoot: true
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - NET_ADMIN
                - NET_RAW
          volumeMounts:
            - name: adguard-config
              mountPath: /opt/adguardhome/conf
            - name: adguard-work
              mountPath: /opt/adguardhome/work
        - name: adguard-exporter
          image: adguard-exporter:latest
          envFrom:
            - secretRef:
                name: adguard-metrics
              prefix: ADGUARD_
          env:
            - name: ADGUARD_SERVERS
              value: http://127.0.0.1:3000
            - name: INTERVAL
              value: 10s
          resources:
            limits:
              memory: 64Mi
              cpu: 10m
            requests:
              memory: 32Mi
              cpu: 1m
          ports:
            - name: metrics
              containerPort: 9618
              protocol: TCP
      serviceAccountName: dns-runner
      volumes:
        - name: adguard-config
          persistentVolumeClaim:
            claimName: adguard-config
        - name: adguard-work
          persistentVolumeClaim:
            claimName: adguard-work
