resources:
  - external-secret.yaml
  - deploy.yaml
  - service.yaml
  - monitoring.yaml

commonLabels:
  app: stmp-relay

labels:
  - pairs:
      app.kubernetes.io/name: postfix
      app.kubernetes.io/component: smtpd
    includeTemplates: true

generatorOptions:
  immutable: true
  annotations:
    argocd.argoproj.io/sync-options: Prune=true

configMapGenerator:
  - name: postfix-scripts
    files:
      - setup.sh
  - name: postfix-env
    envs:
      - postfix.env
  - name: log-config
    files:
      - logs.toml
