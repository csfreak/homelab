  - deployment.yaml
  - service.yaml
  - monitoring.yaml

commonLabels:
  app: stmp-relay

labels:
  - pairs:
      app.kubernetes.io/name: smtprelay
      app.kubernetes.io/component: smtp-relay

generatorOptions:
  immutable: true
