apiVersion: v1
kind: Service
metadata:
  name: smtp
spec:
  ports:
    - name: smtp
      port: 25
      protocol: TCP
      targetPort: smtp
    - name: metrics
      protocol: TCP
      port: 9125
      targetPort: metrics
      appProtocol: http
  selector:
    deployment: smtprelay
  namespaceSelector:
    matchNames:
      - smtp-relay
