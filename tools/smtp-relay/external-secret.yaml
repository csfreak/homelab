apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smtp-relay-auth
spec:
  refreshInterval: "1h"

  target:
    template:
      metadata:
        labels:
          app.kubernetes.io/name: postfix
          app.kubernetes.io/component: smtpd
  secretStoreRef:
    kind: ClusterSecretStore
    name: csfreak-akeyless
  dataFrom:
    - extract:
        key: /rossit/aws/homelab/smtp-relay
