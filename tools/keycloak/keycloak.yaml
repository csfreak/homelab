apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: homelab-sso
spec:
  additionalOptions:
    - name: log-level
      value: info
    - name: metrics-enabled
      value: 'true'
  instances: 2
  image: homelab.docker.homelab.csfreak.com/homelab/keycloak@sha256:32f59189ea760fb991775d9a20a375bae15fe24094549bb442846e3583d02898
  db:
    vendor: mariadb
    host: sso-db
    database: sso
    usernameSecret:
      name: sso-db-sso-user
      key: username
    passwordSecret:
      name: sso-db-sso-user
      key: password
  http:
    tlsSecret: sso-cert
  httpManagement:
    port: 9000
  hostname:
    hostname: sso.homelab.csfreak.com
  ingress:
    enabled: true
    className: openshift-default
  proxy:
    headers: forwarded
  resources:
    limits:
      memory: 1Gi
      cpu: 1
    requests:
      memory: 850Mi
      cpu: 100m
  scheduling:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io
              operator: In
              values:
              - master
    tolerations: 
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoExecute
        key: node-role.kubernetes.io/master
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: homelab-sso-metrics
spec:
  selector:
    matchLabels:
      app: keycloak
  endpoints:
    - port: management
      path: /metrics
      interval: 10s
