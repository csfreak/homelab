apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: homelab-sso
spec:
  instances: 1
  db:
    vendor: mariadb
    host: sso-db
    database: sso
    usernameSecret:
      name: sso-db-sso-user
      key: username
    passwordSecret:
      name: sso-db-sso-user
      key: password
  http:
    tlsSecret: sso-cert
  hostname:
    hostname: sso.homelab.csfreak.com
  ingress:
    enabled: true
    className: openshift-default
  additionalOptions:
    - name: log-level
      value: info
  image: homelab.docker.homelab.csfreak.com/homelab/keycloak:a9eb211495447cd0e459732c05fdc58a9c6fd131
