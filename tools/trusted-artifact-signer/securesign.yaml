apiVersion: rhtas.redhat.com/v1alpha1
kind: Securesign
metadata:
  name: securesign
  labels:
    app.kubernetes.io/instance: securesign
    app.kubernetes.io/name: securesign
    app.kubernetes.io/part-of: trusted-artifact-signer
spec:
  analytics: true
  ctlog: {}
  fulcio:
    certificate:
      commonName: fulcio-rhtap.apps.homelab.csfreak.com
      organizationEmail: fulcio@homelab.csfreak.com
      organizationName: HomeLab
    config:
      OIDCIssuers:
        - ClientID: trusted-artifact-signer
          Issuer: "https://sso.homelab.csfreak.com/realms/homelab"
          IssuerURL: "https://sso.homelab.csfreak.com/realms/homelab"
          Type: email
        - ClientID: sigstore
          Issuer: "https://kubernetes.default.svc"
          IssuerURL: "https://kubernetes.default.svc"
          Type: kubernetes
    externalAccess:
      enabled: true
      host: fulcio-rhtap.apps.homelab.csfreak.com
    monitoring:
      enabled: true
  rekor:
    backFillRedis:
      enabled: true
      schedule: 0 0 * * *
    externalAccess:
      enabled: true
      host: rekor-rhtap.apps.homelab.csfreak.com
    monitoring:
      enabled: true
    pvc:
      retain: true
      size: 5Gi
    rekorSearchUI:
      enabled: true
    signer:
      kms: secret
  trillian:
    database:
      create: true
      pvc:
        retain: true
        size: 5Gi
  tuf:
    externalAccess:
      enabled: true
      host: tuf-rhtap.apps.homelab.csfreak.com
    port: 80
