kind: Probe
apiVersion: monitoring.coreos.com/v1
metadata:
  name: snmp-metrics-mikrotik
spec:
  interval: 30s
  module: mikrotik
  prober:
    url: snmp-exporter.tools-monitoring.svc.cluster.local:9116
    path: /snmp
    scheme: http
  targets:
    staticConfig:
      static:
        - router.homelab.csfreak.com
  metricRelabelings:
    - sourceLabels:
        - "__name__"
      targetLabel: "__name__"
      regex: "^(?:snmp_){0}(.*)"
      replacement: "snmp_value_$1"
    - sourceLabels:
        - "__params_module"
      targetLabel: "module"
---
