apiVersion: apps/v1
kind: Deployment
metadata:
  name: mmuxer
spec:
  selector:
    matchLabels:
      app: mmuxer
  template:
    metadata:
      labels:
        app: mmuxer
    spec:
      initContainers:
        - name: validate-config
          image: mmuxer
          args: 
            - check
            - --config-file
            - /config/config.yaml
          volumeMounts:
            - name: secrets
              mountPath: /run/secrets
            - name: config
              mountPath: /config
      containers:
      - name: mmuxer
        image: mmuxer
        args:
          - monitor
          - --config-file
          - /config/config.yaml
        volumeMounts:
          - name: secrets
            mountPath: /run/secrets
          - name: config
            mountPath: /config
      volumes:
        - name: config
          configMap:
            name: mmuxer-config
        - name: secrets
          secret:
            secretName: imap-server
