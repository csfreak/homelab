kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: fah-covid
  namespace: foldingathome
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "docker.io/richstokes20/fah-covid:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local