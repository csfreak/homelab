apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fah-cpu
  namespace: foldingathome
  labels:
    app: fah-cpu
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"fah-covid:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"fah-cpu\")].image"},{"from":{"kind":"ImageStreamTag","name":"fah-covid:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"copy-config\")].image"}]

spec:
  selector:
    matchLabels:
      app: fah-cpu
  replicas: 5
  podManagementPolicy: Parallel
  serviceName: fah
  template:
    metadata:
      labels:
        app: fah-cpu
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - fah-cpu
                topologyKey: "kubernetes.io/hostname"
              weight: 100
      containers:
        - name: fah-cpu
          image: "fah-covid:latest"
          # --run-as UID should match runAsUser value in containers securityContext
          command:
            - "/usr/bin/FAHClient"
            - "--run-as"
            - "1000720000"
            - "--pid-file=/var/lib/fahclient/fahclient.pid"
            - "--user=csfreak"
            - "--gui-enabled=false"
            - "--gpu-beta=true"
          resources:
            limits:
              cpu: 2000m # How much CPU you wish to donate per node
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
          # Make the container harder to break out of or exploit
          securityContext:
            runAsUser: 1000720000
          volumeMounts:
            - mountPath: /var/lib/fahclient
              name: fahclient
      priorityClassName: background
  volumeClaimTemplates:
  - metadata:
      name: fahclient
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
    whenScaled: Retain