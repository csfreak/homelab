apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fah-cpu
  namespace: foldingathome
  labels:
    app: fah-cpu
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"fah-covid:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"fah-cpu\")].image"},{"from":{"kind":"ImageStreamTag","name":"ubi8-micro:latest"},"fieldPath":"spec.template.spec.init-containers[?(@.name==\"copy-config\")].image"},{"from":{"kind":"ImageStreamTag","name":"fah-exporter:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"fah-exporter\")].image"}]

spec:
  selector:
    matchLabels:
      app: fah-cpu
  replicas: 0
  podManagementPolicy: Parallel
  serviceName: fah
  template:
    metadata:
      labels:
        app: fah-cpu
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - fah-cpu
                topologyKey: "kubernetes.io/hostname"
              weight: 100
      containers:
        - name: fah-cpu
          lifecycle:
            preStop:
              exec: 
                command: 
                  - /usr/bin/FAHClient
                  - '--finish'
          image: "fah-covid:latest"
          # --run-as UID should match runAsUser value in containers securityContext
          args:
            - "--config=/fah/config.xml"
            - "--run-as"
            - "1000720000"
            - "--pid-file=/fah/fahclient.pid"
            - "--gpu=false"
          resources:
            limits:
              cpu: 2000m # How much CPU you wish to donate per node
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
          # Make the container harder to break out of or exploit
          securityContext:
            runAsUser: 1000720000
          volumeMounts:
            - mountPath: /fah
              name: fahclient
        - name: fah-exporter
          image: fah-exporter:latest
          resources:
            limits:
              cpu: 100m # How much CPU you wish to donate per node
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 10Mi
          ports:
          - name: metrics
            containerPort: 9659
            protocol: TCP
      volumes:
        - name: fah-cpu-config
          configMap:
            name: foldingathome-config
      initContainers:
        - name: copy-config
          imagePullPolicy: Always
          image: "ubi8-micro:latest"
          command:
            - "sh"
            - "-c"
            - "cp /etc/fahclient-config/config.xml /fah/config.xml"
          securityContext:
            runAsUser: 1000720000
          volumeMounts:
            - mountPath: /fah
              name: fahclient
            - name: fah-cpu-config
              mountPath: /etc/fahclient-config
      priorityClassName: background
  volumeClaimTemplates:
  - metadata:
      name: fahclient
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
    whenScaled: Retain