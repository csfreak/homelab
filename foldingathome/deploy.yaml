apiVersion: apps/v1
kind: Deployment
metadata:
  name: fah-cpu
  namespace: foldingathome
  labels:
    app: fah-cpu
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"fah-covid:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"fah-cpu\")].image"},{"from":{"kind":"ImageStreamTag","name":"fah-covid:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"copy-config\")].image"}]
spec:
  selector:
    matchLabels:
      app: fah-cpu
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
      maxSurge: 100%
  template:
    metadata:
      labels:
        app: fah-cpu
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - fah-cpu
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: fah-cpu
          image: "fah-covid:latest"
          # --run-as UID should match runAsUser value in containers securityContext
          command:
            - "/usr/bin/FAHClient"
            - "--config"
            - "/var/lib/fahclient/config.xml"
            - "--config-rotate=false"
            - "--run-as"
            - "1000720000"
            - "--pid-file=/var/lib/fahclient/fahclient.pid"
            - "--gpu=false"
          resources:
            limits:
              cpu: 1000m # How much CPU you wish to donate per node
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 512Mi
          # Make the container harder to break out of or exploit
          securityContext:
            runAsUser: 1000720000
          volumeMounts:
            - mountPath: /var/lib/fahclient
              name: fahclient
      # We make an emptyDir to mount on the work directory /var/lib/fahclient
      # so we can make the rest of the container's root filesystem read-only
      volumes:
        - name: fahclient
          emptyDir: {}
        - name: fah-cpu-config
          configMap:
            name: foldingathome-config
      initContainers:
        - name: copy-config
          imagePullPolicy: Always
          image: "fah-covid:latest"
          command:
            - "sh"
            - "-c"
            - "cp /etc/fahclient/config.xml /var/lib/fahclient/config.xml"
            # Use following lines if using ConfigMap config.xml
            # - "cp"
            # - "/etc/fahclient-config/config.xml"
            # - "/var/lib/fahclient/config.xml"
          securityContext:
            runAsUser: 1000720000
          volumeMounts:
            - mountPath: /var/lib/fahclient
              name: fahclient
            - name: fah-cpu-config
              mountPath: /etc/fahclient-config
      priorityClassName: background