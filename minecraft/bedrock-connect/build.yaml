kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: bedrock-connect
spec:
  runPolicy: SerialLatestOnly
  triggers:
    - type: ImageChange
      imageChange: {}
  source:
    dockerfile: >-
      FROM openjdk:11

      ADD --chown=jboss:jboss 
      https://github.com/Pugmatt/BedrockConnect/releases/latest/download/BedrockConnect-1.0-SNAPSHOT.jar
      .

      EXPOSE 19132/udp

      ENV SERVERSFILE="/config/serverlist.json
          FEATUREDSERVERS=false
          USERSERVERS=false
          NODB=true
          HOME=/app

      CMD ["java",
           "-Xms128M",
           "-Xmx256M",
           "-jar",
           "BedrockConnect-1.0-SNAPSHOT.jar"]

  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: java-runtime:openjdk-11-ubi8
        namespace: openshift
      imageOptimizationPolicy: SkipLayers
  output:
    to:
      kind: ImageStreamTag
      name: bedrock-connect:latest
  successfulBuildsHistoryLimit: 2
  failedBuildsHistoryLimit: 2
