apiVersion: v1
kind: Service
metadata:
  name: bedrock-connect
  annotations:
    metallb.universe.tf/allow-shared-ip: minecraft
spec:
  allocateLoadBalancerNodePorts: false
  selector:
    app: bedrock-connect
  ports:
    - port: 19132
      targetPort: bds
      name: bds
      protocol: UDP
  type: LoadBalancer
