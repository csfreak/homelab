---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: mc-monitor
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "itzg/mc-monitor:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
