apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: update-wordpress-rossit
  argocd.argoproj.io/sync-wave: 2
spec:
  schedule: "0 4 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      activeDeadlineSeconds: 300
      backoffLimit: 2
      template:
        metadata:
          labels:
            parent: update-wordpress-rossit
          annotations:
            alpha.image.policy.openshift.io/resolve-names: "wordpress-job-update-image"
        spec:
          containers:
            - image: wordpress-job-update-image:latest
              name: wordpress-job-update-image
              command:
                - python
                - update.py
                - wordpress-rossit
              envFrom:
                - secretRef:
                    name: generic-webhook-secret
          restartPolicy: Never
