kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: "wordpress-base" 
spec:
  runPolicy: "Serial" 
  triggers: 
    - type: "ImageChange"
      imageChange: {}
    - type: "Generic"
      generic:
        secretReference:
          name: "generic-webhook-secret"
  source: 
    git:
      uri: "https://github.com/csfreak/homelab"
    contextDir: "wordpress/build/base"
  strategy:
    dockerStrategy:
      from:
        kind: "ImageStreamTag"
        name: "wordpress-upstream:latest"
  output: 
    to:
      kind: "ImageStreamTag"
      name: "wordpress-base:latest"
