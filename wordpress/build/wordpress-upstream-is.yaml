kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: wordpress-upstream
  namespace: wordpress
  annotations:
    argocd.argoproj.io/sync-wave: 0
spec:
  lookupPolicy:
    local: false
  tags:
    - name: latest
      annotations: null
      from:
        kind: DockerImage
        name: "wordpress:latest"
      importPolicy: {}
      referencePolicy:
        type: Source
