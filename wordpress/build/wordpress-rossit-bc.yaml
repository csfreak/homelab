kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: "wordpress-rossit"
spec:
  runPolicy: "SerialLatestOnly"
  triggers:
    - type: "ImageChange"
      imageChange: {}
    - type: "Generic"
      generic:
        secretReference:
          name: "generic-webhook-secret"
  source:
    git:
      uri: "https://github.com/csfreak/homelab"
    contextDir: "wordpress/build/images/rossit"
  strategy:
    dockerStrategy:
      from:
        kind: "ImageStreamTag"
        name: "wordpress-base:latest"
      imageOptimizationPolicy: SkipLayers
      env:
        - name: "DUO-WORDPRESS_VERSION"
          valueFrom:
            configMapKeyRef:
              key: "DUO-WORDPRESS_VERSION"
              name: "wordpress-rossit-config"
        - name: "CONTACT-FORM-7_VERSION"
          valueFrom:
            configMapKeyRef:
              key: "CONTACT-FORM-7_VERSION"
              name: "wordpress-rossit-config"
        - name: "CLEAN-CORPORATE_VERSION"
          valueFrom:
            configMapKeyRef:
              key: "CLEAN-CORPORATE_VERSION"
              name: "wordpress-rossit-config"
  output:
    to:
      kind: "ImageStreamTag"
      name: "wordpress-rossit:latest"
  successfulBuildsHistoryLimit: 2
  failedBuildsHistoryLimit: 2
