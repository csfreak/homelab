apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nzbget
    app.kubernetes.io/component: nzbget
    app.kubernetes.io/instance: nzbget
    app.kubernetes.io/part-of: nzbget
  name: nzbget
  namespace: media
  annotations:
    image.openshift.io/triggers: >-
          [{"from":{"kind":"ImageStreamTag","name":"nzbget:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"nzbget\")].image"}]
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: nzbget
      deployment: nzbget
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nzbget
        deployment: nzbget
    spec:
      containers:
        - imagePullPolicy: Always
          image: nzbget:latest
          name: nzbget
          ports:
            - containerPort: 6789
              protocol: TCP
          resources:
            requests:
              memory: 100Mi
              cpu: 10m
            limits:
              memory: 512Mi
              cpu: 100m
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /config
              name: nzbget-config
            - mountPath: /downloads
              name: nzbget-downloads
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: nzbget-config
          persistentVolumeClaim:
            claimName: nzbget-config
        - name: nzbget-downloads
          persistentVolumeClaim:
            claimName: nzbget-downloads
