apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: ""
    app.openshift.io/vcs-uri: https://github.com/csfreak/homelab
    image.openshift.io/triggers: >-
          [{"from":{"kind":"ImageStreamTag","name":"sonarr:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"sonarr\")].image"}]
  labels:
    app: sonarr
    app.kubernetes.io/component: sonarr
    app.kubernetes.io/instance: sonarr
    app.kubernetes.io/part-of: sonarr
  name: sonarr
  namespace: media
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: sonarr
      deployment: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
        deployment: sonarr
    spec:
      containers:
        - imagePullPolicy: Always
          image: sonarr:latest
          name: sonarr
          ports:
            - containerPort: 8989
              protocol: TCP
          resources:
            requests:
              memory: 512Mi
              cpu: 100m
            limits:
              memory: 2Gi
              cpu: 1000m
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /config
              name: sonarr-config
            - mountPath: /downloads
              name: sonarr-downloads
            - mountPath: /media/hdd
              name: sonarr-media-hdd
            - mountPath: /media/ssd
              name: sonarr-media-ssd
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: media-runas-user
      serviceAccountName: media-runas-user
      volumes:
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: sonarr-downloads
          persistentVolumeClaim:
            claimName: nzbget-downloads
        - name: sonarr-media-hdd
          persistentVolumeClaim:
            claimName: shared-media-hdd
        - name: sonarr-media-ssd
          persistentVolumeClaim:
            claimName: shared-media-ssd