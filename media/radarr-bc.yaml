apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    app.openshift.io/vcs-ref: ""
    app.openshift.io/vcs-uri: https://github.com/csfreak/homelab
  labels:
    app: radarr
    app.kubernetes.io/component: radarr
    app.kubernetes.io/instance: media
    app.kubernetes.io/part-of: radarr
  name: radarr
  namespace: media
spec:
  failedBuildsHistoryLimit: 2
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: radarr:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    contextDir: /media/build/radarr
    git:
      uri: https://github.com/csfreak/homelab
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile
    type: Docker
  successfulBuildsHistoryLimit: 2
  triggers:
    - github:
        secretReference:
          name: radarr-generic-webhook-secret
      type: Github
    - type: ConfigChange
