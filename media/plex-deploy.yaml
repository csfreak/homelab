apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  labels:
    app: plex
  annotations:
    app.kubernetes.io/component: plex
    app.kubernetes.io/instance: media
    app.kubernetes.io/part-of: plex
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"plex:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"plex-server\")].image"}]
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      deployment: plex
  template:
    metadata:
      labels:
        app: plex
        deployment: plex
      annotations:
        app.kubernetes.io/component: plex
        app.kubernetes.io/instance: media
        app.kubernetes.io/part-of: plex
    spec:
      serviceAccountName: plex-run-user
      containers:
        - name: plex-server
          image: image-registry.openshift-image-registry.svc:5000/media/plex
          command:
            - /usr/lib/plexmediaserver/Plex Media Server
          readinessProbe:
            httpGet:
              path: /identity
              port: 32400
            initialDelaySeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /identity
              port: 32400
            initialDelaySeconds: 10
            timeoutSeconds: 10
          ports:
            - name: pms
              containerPort: 32400
          envFrom:
            - configMapRef:
                name: plex-config
            - secretRef:
                name: plex-secrets
          env:
            - name: KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: 4Gi
              cpu: 1000m
            limits:
              memory: 8Gi
              cpu: 4000m
          volumeMounts:
            - name: datassd
              mountPath: /data/ssd
            - name: datahdd
              mountPath: /data/hdd
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      volumes:
        - name: datassd
          persistentVolumeClaim:
            claimName: shared-media-ssd
        - name: datahdd
          persistentVolumeClaim:
            claimName: shared-media-hdd
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: transcode
          persistentVolumeClaim:
            claimName: plex-transcode
