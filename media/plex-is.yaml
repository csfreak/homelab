kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: plex
  namespace: media
  annotations:
    app.kubernetes.io/component: plex
    app.kubernetes.io/instance: media
    app.kubernetes.io/part-of: plex
spec:
  lookupPolicy:
    local: false
  tags:
    - name: latest
      annotations: null
      from:
        kind: DockerImage
        name: "docker.io/plexinc/pms-docker:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Source
