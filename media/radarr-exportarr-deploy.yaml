apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr-metrics
  namespace: media
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"exportarr:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"radarr-metrics\")].image"}]
spec:
  selector:
    matchLabels:
      app: radarr-metrics
  template:
    metadata:
      labels:
        app: radarr-metrics
    spec:
      containers:
        - name: radarr-metrics
          image: exportarr:latest
          command:
            - "/exportarr"
            - "radarr"
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "28Mi"
              cpu: "10m"
          envFrom:
            - secretRef:
                name: radarr-exportarr-secret
          env:
            - name: URL
              value: "http://radarr.media.svc:7878"
            - name: PORT
              value: "9708"
          ports:
            - containerPort: 9708
