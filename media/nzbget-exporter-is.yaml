kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: nzbget-exporter
  namespace: media
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "frebib/nzbget-exporter:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local