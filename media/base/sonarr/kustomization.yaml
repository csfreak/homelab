resources:
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - monitoring.yaml

labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/component: manager
      app.kubernetes.io/name: sonarr
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: sonarr

images:
  - name: sonarr
    newName: homelab.docker.homelab.csfreak.com/homelab/sonarr
    newTag: f3608ae489ba70db2e323fe7f2bb01c3887fc2da

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  immutable: true

configMapGenerator:
  - envs:
      - backup-conf.env
    name: sonarr-backup
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
