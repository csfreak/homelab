resources:
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - monitoring.yaml

labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/component: manager
      app.kubernetes.io/name: sonarr
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: sonarr

images:
  - name: sonarr:latest
    newName: homelab.docker.homelab.csfreak.com/homelab/sonarr
    newTag: 4d43a058d5c949e0c8e559e912316afc0e771a20

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  immutable: true

configMapGenerator:
  - envs:
      - backup-conf.env
    name: sonarr-backup
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
