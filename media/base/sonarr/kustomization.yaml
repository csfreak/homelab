resources:
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - monitoring.yaml

labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/component: manager
      app.kubernetes.io/name: sonarr
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: sonarr

images:
  - name: sonarr
    newName: homelab.docker.homelab.csfreak.com/homelab/sonarr
    digest: sha256:13455e6a1aaf163677c1ac36a9239cda52cd56a5d4a89916ab8da0f3ef4ebe2a

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  immutable: true

configMapGenerator:
  - envs:
      - backup-conf.env
    name: sonarr-backup
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
