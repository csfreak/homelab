resources:
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - monitoring.yaml

labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/component: manager
      app.kubernetes.io/name: sonarr
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: sonarr

images:
  - name: sonarr
    newName: homelab.docker.homelab.csfreak.com/homelab/sonarr
    digest: sha256:13332b223500b9db61fac55ce89dc63de55e5276c82e79c310531a884ddfb875

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  immutable: true

configMapGenerator:
  - envs:
      - backup-conf.env
    name: sonarr-backup
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
