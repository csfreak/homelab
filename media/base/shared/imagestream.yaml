kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: exportarr
  namespace: media
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "ghcr.io/onedr0p/exportarr:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
