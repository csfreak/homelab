---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: plex
spec:
  lookupPolicy:
    local: true
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: plex_exporter
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "docker.homelab.csfreak.com/granra/plex_exporter:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: vector
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest-distroless-libc
      from:
        kind: DockerImage
        name: "docker.homelab.csfreak.com/timberio/vector:latest-distroless-libc"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
