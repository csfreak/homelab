apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-token
spec:
  refreshInterval: "1h"
  target:
    template:
      metadata:
        labels: {}
  secretStoreRef:
    kind: ClusterSecretStore
    name: csfreak-akeyless
  data:
    - remoteRef:
        key: /csfreak/homelab/media/plex/token
      secretKey: PLEX_CLAIM
