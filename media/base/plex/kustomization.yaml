resources:
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - monitoring.yaml
  - secret.yaml

labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/component: streamer
      app.kubernetes.io/name: plex
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: plex

images:
  - name: openshift-cli
    newName: image-registry.openshift-image-registry.svc:5000/openshift/cli
  - name: plex
    newName: homelab.docker.homelab.csfreak.com/homelab/plex
    newTag: 6bd15616215aa578665e3e3949e9a8fdb114ac71

configMapGenerator:
  - files:
      - plex-logs.toml
    name: plex-log-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
