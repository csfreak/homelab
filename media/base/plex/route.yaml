---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: plex
  annotations:
    console.alpha.openshift.io/overview-app-route: "true"
spec:
  host: plex.apps.homelab.csfreak.com
  port:
    targetPort: pms
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: plex
    weight: 100
  wildcardPolicy: None
