resources:
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - monitoring.yaml

labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/component: manager
      app.kubernetes.io/name: radarr
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: radarr

images:
  - name: radarr
    newName: homelab.docker.homelab.csfreak.com/homelab/radarr
    digest: sha256:f8b1caa36e888fb9008b448a1634e0f3d9ca15bf5e36110ec8c993271a56b546

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  immutable: true

configMapGenerator:
  - envs:
      - backup-conf.env
    name: radarr-backup
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
