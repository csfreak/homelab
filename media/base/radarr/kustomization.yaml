resources:
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - monitoring.yaml

labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/component: manager
      app.kubernetes.io/name: radarr
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: radarr

images:
  - name: radarr:latest
    newName: homelab.docker.homelab.csfreak.com/homelab/radarr
    newTag: e0bcea96a8a0b702809dc3598a4ae63222c2156c

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  immutable: true

configMapGenerator:
  - envs:
      - backup-conf.env
    name: radarr-backup
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
