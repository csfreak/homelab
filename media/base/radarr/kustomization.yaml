resources:
  - imagestream.yaml
  - buildconfig.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - monitoring.yaml

labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/component: manager
      app.kubernetes.io/name: radarr
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: radarr

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  immutable: true

configMapGenerator:
  - envs:
      - backup-conf.env
    name: radarr-backup
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
