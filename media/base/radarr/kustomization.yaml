resources:
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - monitoring.yaml

labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/component: manager
      app.kubernetes.io/name: radarr
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: radarr

images:
  - name: radarr
    newName: homelab.docker.homelab.csfreak.com/homelab/radarr
    digest: sha256:bbb58c9f7cd36c7489b52d7707eb59362d9c879197492b9926dcac203f9a72b6

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  immutable: true

configMapGenerator:
  - envs:
      - backup-conf.env
    name: radarr-backup
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
