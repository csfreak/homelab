resources:
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - monitoring.yaml
  - nzbget-env-secret.yaml

labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/component: downloader
      app.kubernetes.io/name: nzbget
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: nzbget

images:
  - name: nzbget
    newName: homelab.docker.homelab.csfreak.com/homelab/nzbget
    newTag: 12474ca21259f9782dcb4ae23f03ab0b5dca652e

configMapGenerator:
  - envs:
      - nzbget-config.ini
    name: nzbget-env-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
