apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: nzbget
spec:
  lookupPolicy:
    local: true
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: nzbget-exporter
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "docker.homelab.csfreak.com/frebib/nzbget-exporter:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
