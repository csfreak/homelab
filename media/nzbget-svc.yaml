    app.openshift.io/vcs-ref: ""
    app.openshift.io/vcs-uri: https://github.com/csfreak/homelab
  labels:
    app: nzbget
    app.kubernetes.io/component: nzbget
    app.kubernetes.io/instance: nzbget
