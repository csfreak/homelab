apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    app.openshift.io/vcs-ref: ""
    app.openshift.io/vcs-uri: https://github.com/csfreak/homelab
  labels:
    app: radarr
    app.kubernetes.io/component: radarr
    app.kubernetes.io/instance: media
    app.kubernetes.io/part-of: radarr
  name: radarr
  namespace: media
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    app: radarr
    deploymentconfig: radarr
  strategy:
    activeDeadlineSeconds: 21600
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  template:
    metadata:
      labels:
        app: radarr
        deploymentconfig: radarr
    spec:
      containers:
        - imagePullPolicy: Always
          name: radarr
          ports:
            - containerPort: 8989
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /config
              name: radarr-config
            - mountPath: /downloads
              name: radarr-downloads
            - mountPath: /media
              name: radarr-media
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: media-runas-user
      serviceAccountName: media-runas-user
      volumes:
        - name: radarr-config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: radarr-downloads
          persistentVolumeClaim:
            claimName: nzbget-downloads
        - name: radarr-media
          persistentVolumeClaim:
            claimName: shared-media
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - radarr
        from:
          kind: ImageStreamTag
          name: radarr:latest
          namespace: media
      type: ImageChange
