apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: ""
    app.openshift.io/vcs-uri: https://github.com/csfreak/homelab
  labels:
    app: radarr
    app.kubernetes.io/component: radarr
    app.kubernetes.io/instance: media
    app.kubernetes.io/part-of: radarr
    image.openshift.io/triggers: >-
          [{"from":{"kind":"ImageStreamTag","name":"radarr:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"radarr\")].image"}]
  name: radarr
  namespace: media
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: radarr
      deployment: radarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: radarr
        deployment: radarr
    spec:
      containers:
        - imagePullPolicy: Always
          image: radarr:latest
          name: radarr
          ports:
            - containerPort: 7878
              protocol: TCP
          resources: 
            requests:
              memory: 512 Mi
              cpu: 100m
            limits:
              memory: 2Gi
              cpu: 1000m
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /config
              name: radarr-config
            - mountPath: /downloads
              name: radarr-downloads
            - mountPath: /media/hdd
              name: radarr-media-hdd
            - mountPath: /media/ssd
              name: radarr-media-ssd
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: media-runas-user
      serviceAccountName: media-runas-user
      volumes:
        - name: radarr-config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: radarr-downloads
          persistentVolumeClaim:
            claimName: nzbget-downloads
        - name: radarr-media-hdd
          persistentVolumeClaim:
            claimName: shared-media-hdd
        - name: radarr-media-ssd
          persistentVolumeClaim:
            claimName: shared-media-ssd