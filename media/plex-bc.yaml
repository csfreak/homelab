apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    app.openshift.io/vcs-ref: ""
    app.openshift.io/vcs-uri: https://github.com/csfreak/homelab
  labels:
    app: plex
    app.kubernetes.io/component: plex
    app.kubernetes.io/instance: media
    app.kubernetes.io/part-of: plex
  name: plex
  namespace: media
spec:
  failedBuildsHistoryLimit: 2
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: plex:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    contextDir: /media/build/plex
    git:
      uri: https://github.com/csfreak/homelab
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile
    type: Docker
  successfulBuildsHistoryLimit: 2
  triggers:
    - github:
        secretReference:
          name: plex-generic-webhook-secret
      type: GitHub
    - type: ConfigChange
