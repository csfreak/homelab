---
apiVersion: v1
kind: Service
metadata:
  name: plex
  labels:
    app: plex
    app.kubernetes.io/component: plex
    app.kubernetes.io/instance: media
    app.kubernetes.io/part-of: plex
  annotations:
    metallb.universe.tf/allow-shared-ip: "media"
spec:
  type: LoadBalancer
  ports:
    - name: pms
      port: 32400
      protocol: TCP
      targetPort: pms
  selector:
    app: plex
    deployment: plex
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.openshift.io/vcs-ref: ""
    app.openshift.io/vcs-uri: https://github.com/csfreak/homelab
  labels:
    app: nzbget
    app.kubernetes.io/component: nzbget
    app.kubernetes.io/instance: nzbget
    app.kubernetes.io/part-of: nzbget
  name: nzbget
  namespace: media
spec:
  ports:
    - name: 6789-tcp
      port: 6789
      protocol: TCP
      targetPort: 6789
  selector:
    app: nzbget
    deployment: nzbget
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.openshift.io/vcs-ref: ""
    app.openshift.io/vcs-uri: https://github.com/csfreak/homelab
