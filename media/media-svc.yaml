      port: 7878
      protocol: TCP
      targetPort: 7878
  selector:
    app: radarr
    deployment: radarr
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.openshift.io/vcs-ref: ""
    app.openshift.io/vcs-uri: https://github.com/csfreak/homelab
  labels:
    app: sonarr
