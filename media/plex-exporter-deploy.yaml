apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-metrics
  namespace: media
  labels:
    app: plex-metrics
    app.kubernetes.io/component: plex
    app.kubernetes.io/instance: media
    app.kubernetes.io/part-of: plex
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"plex_exporter:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"plex-metrics\")].image"}]
spec:
  selector:
    matchLabels:
      app: plex-metrics
  template:
    metadata:
      labels:
        app: plex-metrics
        app.kubernetes.io/component: plex
        app.kubernetes.io/instance: media
        app.kubernetes.io/part-of: plex
    spec:
      containers:
        - name: plex-metrics
          image: plex_exporter
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "28Mi"
              cpu: "10m"
          volumeMounts:
            - name: plex-exporter-config
              mountPath: /etc/plex_exporter
          ports:
            - containerPort: 9594
      volumes:
        - configMap:
            name: plex-exporter-config
          name: plex-exporter-config
