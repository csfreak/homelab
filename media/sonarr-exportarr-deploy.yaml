apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-metrics
  namespace: media
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"exportarr:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"sonarr-metrics\")].image"}]
spec:
  selector:
    matchLabels:
      app: sonarr-metrics
  template:
    metadata:
      labels:
        app: sonarr-metrics
    spec:
      containers:
      - name: sonarr-metrics
        image: exportarr:latest
        command:
          - "exportarr"
          - "sonarr"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        envFrom:
          - secretRef:
              name: sonarr-exportar-secret
        env:
          - name: URL
            value: "http://sonarr.media.svc:8989"
          - name: PORT
            value: "9707"
        ports:
        - containerPort: 9707
