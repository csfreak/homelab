apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-metrics
  namespace: media
  labels:
    app: sonar-metrics
    app.kubernetes.io/component: sonarr
    app.kubernetes.io/instance: media
    app.kubernetes.io/part-of: sonarr
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"exportarr:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"sonarr-metrics\")].image"}]
spec:
  selector:
    matchLabels:
      app: sonarr-metrics
  template:
    metadata:
      labels:
        app: sonarr-metrics
        app.kubernetes.io/component: sonarr
        app.kubernetes.io/instance: media
        app.kubernetes.io/part-of: sonarr
    spec:
      containers:
        - name: sonarr-metrics
          image: exportarr:latest
          command:
            - "/exportarr"
            - "sonarr"
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "28Mi"
              cpu: "10m"
          envFrom:
            - secretRef:
                name: sonarr-exportarr-secret
          env:
            - name: URL
              value: "http://sonarr.media.svc:8989"
            - name: PORT
              value: "9707"
          ports:
            - containerPort: 9707
