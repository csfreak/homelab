apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: plex
  labels:
    app: plex
  annotations:
    app.kubernetes.io/component: plex
    app.kubernetes.io/instance: media
    app.kubernetes.io/part-of: plex
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    activeDeadlineSeconds: 21600
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  selector:
    deploymentconfig: plex
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - plex-server
        from:
          kind: ImageStreamTag
          name: plex:latest
          namespace: media
      type: ImageChange
  template:
    metadata:
      labels:
        app: plex
        deploymentconfig: plex
      annotations:
        app.kubernetes.io/component: plex
        app.kubernetes.io/instance: media
        app.kubernetes.io/part-of: plex
    spec:
      serviceAccountName: plex-run-user
      containers:
        - name: plex-server
          image: image-registry.openshift-image-registry.svc:5000/media/plex
          readinessProbe:
            httpGet:
              path: /identity
              port: 32400
            initialDelaySeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /identity
              port: 32400
            initialDelaySeconds: 10
            timeoutSeconds: 10
          ports:
            - name: pms
              containerPort: 32400
          envFrom:
            - configMapRef:
                name: plex-config
            - secretRef:
                name: plex-secrets
          env:
            - name: KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: datassd
              mountPath: /data/ssd
            - name: datahdd
              mountPath: /data/hdd
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
            - name: shared
              mountPath: /shared
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      volumes:
        - name: datassd
          persistentVolumeClaim:
            claimName: shared-media-ssd
        - name: datahdd
          persistentVolumeClaim:
            claimName: shared-media-hdd
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: transcode
          persistentVolumeClaim:
            claimName: plex-transcode
        - name: shared
          emptyDir: {}
