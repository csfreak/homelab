apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: snmp-metrics
spec:
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: snmp-exporter
  podMetricsEndpoints:
    - port: snmp-exporter
      path: /metrics
      interval: 10s
    - interval: 30s
      params:
        module:
          - mikrotik
        target:
          - 172.31.1.2
      path: /snmp
      port: snmp-exporter
      metricRelabelings:
        - sourceLabels:
            - "__name__"
          targetLabel: "__name__"
          replacement: "snmp_value_$1"
        - targetLabel: module
          replacement: mikrotik
        - targetLabel: target
          replacement: labrouter
    - interval: 30s
      params:
        module:
          - mikrotik
        target:
          - 172.31.1.1
      path: /snmp
      port: snmp-exporter
      metricRelabelings:
        - sourceLabels:
            - "__name__"
          targetLabel: "__name__"
          replacement: "snmp_value_$1"
        - targetLabel: module
          replacement: mikrotik
        - targetLabel: target
          replacement: corerouter