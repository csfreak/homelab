apiVersion: 1
datasources:
  - name: Openshift
    type: prometheus
    access: proxy
    orgId: 1
    url: https://thanos-querier.openshift-monitoring.svc:9091
    isDefault: true
    jsonData:
      tlsSkipVerify: true
      manageAlerts: false
      prometheusType: Thanos
      httpHeaderName1: Authorization
    secureJsonData:
      httpHeaderValue1: Bearer $__file{/run/secrets/kubernetes.io/serviceaccount/token}
    version: 1
    editable: false
