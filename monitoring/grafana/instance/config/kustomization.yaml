generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  immutable: true

configMapGenerator:
  - name: grafana-config
    files:
      - grafana.ini
  - name: grafana-provisioning
    files:
      - provisioning/datasources.yaml
      - provisioning/dashboards.yaml
  - name: grafana-dashboards
    files:
      - dashboards/argocd.json
    options:
      disableNameSuffixHash: true
      immutable: false
