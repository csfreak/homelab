app_mode = production
instance_name = ${HOSTNAME}

[paths]
data = /data
temp_data_lifetime = 24h
logs = /data/log
plugins = /data/plugins
provisioning = /etc/grafana/provisioning

[server]
root_url = https://grafana-monitoring.apps.homelab.csfreak.com

[analytics]
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false

[security]
disable_initial_admin_creation = true
disable_gravatar = true
angular_support_enabled = true

[snapshots]
enabled = false

[dashboards]
versions_to_keep = 1

[users]
auto_assign_org_role = Viewer
default_theme = dark
viewers_can_edit = true

[auth]
disable_login_form = true
disable_signout_menu = true
oauth_allow_insecure_email_lookup = false

#################################### Generic OAuth #######################
[auth.generic_oauth]
name = Openshift OAuth
icon = signin
enabled = true
allow_sign_up = true
auto_login = true
client_id = system:serviceaccount:monitoring:grafana
client_secret =  $__file{/run/secrets/kubernetes.io/serviceaccount/token}
scopes = user:info
empty_scopes = false
email_attribute_path = join('', [metadata.name, '@openshift'])
login_attribute_path = metadata.name
role_attribute_path = contains(groups[*], 'cluster-admins') && 'Admin' || 'Viewer'
role_attribute_strict = false
groups_attribute_path = groups
auth_url = https://oauth-openshift.apps.homelab.csfreak.com/oauth/authorize
token_url = https://oauth-openshift.apps.homelab.csfreak.com/oauth/token
api_url = https://openshift.default.svc/apis/user.openshift.io/v1/users/~
tls_skip_verify_insecure = true
allow_assign_grafana_admin = true

[auth.basic]
enabled = false

[log]
mode = console
level = debug
filters = provisioning:debug

[log.console]
level = debug
format = text

[unified_alerting]
enabled = false

[alerting]
enabled = false

[explore]
enabled = true

[help]
enabled = false

[profile]
enabled = false

[news]
news_feed_enabled = false

[query_history]
enabled = true

[metrics]
enabled              = true
interval_seconds     = 10

[plugins]
enable_alpha = false
plugin_admin_enabled = false

[feature_toggles]
featureHighlights = false
disablePrometheusExemplarSampling = true
lokiQuerySplitting = true
dataConnectionsConsole = false

[date_formats]
full_date = YYYY-MM-DD HH:mm:ss

interval_second = HH:mm:ss
interval_minute = HH:mm
interval_hour = dd HH:mm
interval_day = MM/DD
interval_month = YYYY-MMM
interval_year = YYYY

[expressions]
enabled = false

[support_bundles]
enabled = false

[storage]
allow_unsanitized_svg_upload = false
