apiVersion: apps/v1
kind: Deployment
metadata:
  name: snmp-exporter
  namespace: monitoring
  annotations:
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/instance: monitoring
    app.kubernetes.io/part-of: monitoring
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"snmp-exporter:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"snmp-exporter\")].image"}]
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 100%
  selector:
    matchLabels:
      deployment: snmp-exporter
  template:
    metadata:
      labels:
        deployment: snmp-exporter
      annotations:
        alpha.image.policy.openshift.io/resolve-names: "*"
    spec:
      containers:
        - name: snmp-exporter
          image: snmp-exporter:latest
          resources:
            limits:
              cpu: 10m
              memory: 20M
            requests:
              cpu: 10m
              memory: 20M
          volumeMounts:
            - name: snmp-exporter-cm
              mountPath: /etc/snmp_exporter
              readOnly: true
      volumes:
        - name: snmp-exporter-cm
          configMap:
            name: snmp-exporter
