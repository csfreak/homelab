apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-edit
  namespace: monitoring
rules:
  - apiGroups:
      - integreatly.org
    resources:
      - grafanadashboards
      - grafanadatasources
      - grafanas
    verbs:
      - list
      - get
      - create
      - update
      - patch
      - delete
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-openshift-gitops
  namespace: monitoring
subjects:
  - kind: ServiceAccount
    name: openshift-gitops-argocd-application-controller
    namespace: openshift-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana-edit
---
# This serviceaccount will be used to access the Thanos endpoints
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-thanos
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-thanos
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grafanadatasources.integreatly.org-v1alpha1-admin
subjects:
  - kind: ServiceAccount
    name: grafana-thanos
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-cluster-monitoring-view
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-monitoring-view
subjects:
  - kind: ServiceAccount
    name: grafana-thanos
    namespace: grafanatest
