---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: snmp-exporter
  namespace: monitoring
  annotations:
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/instance: monitoring
    app.kubernetes.io/part-of: monitoring
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "quay.io/prometheus/snmp-exporter:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
