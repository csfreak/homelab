---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hass-metrics
  namespace: monitoring
  labels:
    k8s-app: hass-metrics
spec:
  namespaceSelector:
    matchNames:
      - homeautomation
  selector:
    matchLabels:
      app: hass
  endpoints:
    - port: hass-http
      path: /api/prometheus
      interval: 10s
      bearerTokenSecret: 
        key: TOKEN
        name: hass-token-secret
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hassdb-metrics
  namespace: monitoring
  labels:
    k8s-app: hassdb-metrics
spec:
  namespaceSelector:
    matchNames:
      - homeautomation
  selector:
    matchLabels:
      app: hassdb-exporter
  endpoints:
    - port: metrics
      path: /metrics
      interval: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mosquitto-metrics
  namespace: monitoring
  labels:
    k8s-app: mosquitto-metrics
spec:
  namespaceSelector:
    matchNames:
      - homeautomation
  selector:
    matchLabels:
      app: hasmosquittosdb-exporter
  endpoints:
    - port: metrics
      path: /metrics
      interval: 10s