apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mikrotik-core
  namespace: monitoring
spec:
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: snmp-exporter
  endpoints:
    - port: metrics
      path: /snmp
      params:
        module:
          - "mikrotik"
        target:
          - "172.31.1.1"
      interval: 60s
  targetLimit: 1
  jobLabel:
