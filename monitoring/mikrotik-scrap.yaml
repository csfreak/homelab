apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: mikrotik-core
  namespace: monitoring
spec:
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      deployment: snmp-exporter
  podMetricsEndpoints:
    - port: metrics
      path: /snmp
      params:
        module:
          - "mikrotik"
        target:
          - "192.168.63.1"
      interval: 60s
  targetLimit: 1
  jobLabel: mikrotik-core
