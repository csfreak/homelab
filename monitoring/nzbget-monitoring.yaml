apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nzbget-metrics
  namespace: monitoring
  labels:
    k8s-app: nzbget-metrics
spec:
  namespaceSelector:
    matchNames:
      - media
  selector:
    matchLabels:
      k8s-app: nzbget-metrics
  endpoints:
    - port: metrics
      path: /metrics
      interval: 10s
