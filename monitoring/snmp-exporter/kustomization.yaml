resources:
  - imagestreams.yaml
  - deploy.yaml
  - service.yaml
  - probes.yaml

commonLabels:
  app: snmp-exporter

labels:
  - pairs:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/part-of: snmp-exporter

configMapGenerator:
  - name: snmp-exporter-config
    files:
      - snmp.yml
    options:
      annotations:
        argocd.argoproj.io/sync-options: ServerSideApply=true
