apiVersion: apps/v1
kind: Deployment
metadata:
  name: snmp-exporter
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"snmp-exporter:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"snmp-exporter")].image"}]
spec:
  selector:
    matchLabels:
      deploy: snmp-exporter
  template:
    metadata:
      labels:
        deploy: snmp-exporter
    spec:
      containers:
        - name: snmp-exporter
          image: snmp-exporter:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 9116
              name: snmp-exporter
