apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: netbox-community
    app.kubernetes.io/component: netbox-community
    app.kubernetes.io/instance: netbox-community
    app.kubernetes.io/name: netbox-community
    app.openshift.io/runtime: netbox-community
    app.openshift.io/runtime-namespace: netbox
    app.openshift.io/runtime-version: latest
  name: netbox-community
  namespace: netbox
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: netbox-community
    deploymentconfig: netbox-community
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: netbox-community
        deploymentconfig: netbox-community
    spec:
      containers:
      - env:
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              key: database-name
              name: netbox-postgres
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: netbox-postgres
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: netbox-postgres
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: netbox-redis
        envFrom:
        - configMapRef:
            name: netbox-config
        - secretRef:
            name: netbox-secrets
        imagePullPolicy: IfNotPresent
        name: netbox-community
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - netbox-community
      from:
        kind: ImageStreamTag
        name: netbox-community:latest
        namespace: netbox
    type: ImageChange
  - type: ConfigChange
