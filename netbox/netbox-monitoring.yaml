apiVersion: v1
kind: Service
metadata:
  name: netbox-metrics
  namespace: netbox
  labels:
    k8s-app: netbox-metrics
spec:
  ports:
  - name: metrics
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: netbox
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: netbox-metrics
  namespace: monitoring
  labels:
    k8s-app: netbox-metrics
spec:
  namespaceSelector:
    matchNames:
      - netbox
  selector:
    matchLabels:
      k8s-app: netbox-metrics
  endpoints:
  - port: metrics
    path: /metrics
    interval: 10s
