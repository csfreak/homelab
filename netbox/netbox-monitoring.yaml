apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: netbox-metrics
  namespace: monitoring
spec:
  namespaceSelector:
    matchNames:
      - netbox
  selector:
    matchLabels:
      app: netbox
  podMetricsEndpoints:
    - port: http-alt
      path: /metrics
      interval: 10s
