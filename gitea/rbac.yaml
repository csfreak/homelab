apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitea-image-puller
  namespace: bitnami
subjects:
  - kind: ServiceAccount
    name: default
    namespace: gitea
  - kind: ServiceAccount
    name: gitea-memcached
    namespace: gitea
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:image-puller
