# Default values for synology-haproxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 4

image:
  repository: ghcr.io/haproxytech/haproxy-docker-debian
  pullPolicy: IfNotPresent
  tag: "3.0.2"

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

resources:
  requests:
    memory: 64Mi
    cpu: 10m
  limits:
    memory: 256Mi
    cpu: 200m

livenessProbe: {}

tolerations:
  - key: node-role.kubernetes.io/master
    effect: NoSchedule

proxy:
  ports:
    ## Port definitions for proxy
    ## if appProtocol set to http, haproxy will perform http-checks
    # - containerPort: 8081
    #   name: http
    #   protocol: TCP
    #   appProtocol: http
    # - containerPort: 8082
    #   name: docker-proxy
    # - containerPort: 8083
    #   name: homelab-repo
    # - containerPort: 8084
    #   name: redhat-proxy
    # - containerPort: 8085
    #   name: quay-proxy
    # - containerPort: 8086
    #   name: ghcr-proxy
  frontend:
    http: ""
    other: ""

  backend:
    http: ""
    other: ""

tls:
  enabled: true
  generate: true
  commonName: ""
  dnsNames: []
  issuer:
    name: letsencrypt
    kind: ClusterIssuer
  secretName: ""

service:
  type: ClusterIP

routes:
  enabled: true
  routes:
    - hostname: ""
      portName: ""
