apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: nexus3-tls
  labels:
    app: nexus3
  name: nexus3
spec:
  host: nexus.homelab.csfreak.com
  path: /
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: nexus3
    weight: 100
  wildcardPolicy: None
