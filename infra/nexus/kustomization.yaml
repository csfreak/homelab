resources:
  - certificate.yaml
  - route.yaml
  - service.yaml
  - haproxy-deploy.yaml
  - metrics.yaml

images:
  - name: haproxy
    newName: docker pull ghcr.io/haproxytech/haproxy-docker-debian
    newTag: 2.9.5

labels:
  - pairs:
      app.kubernetes.io/part-of: nexus3
    includeTemplates: true

configMapGenerator:
  - name: haproxy-config
    files:
      - haproxy.cfg
