defaults
    timeout connect 5s
    timeout client 1m
    timeout server 1m
    log stdout format raw daemon debug
    option httplog

frontend prometheus
  mode http
  bind :8405
  monitor-uri /healthz
  monitor fail if { nbsrv(synology-nexus-ui) eq 0 }
  monitor fail if { nbsrv(synology-nexus-docker) eq 0 }
  http-request use-service prometheus-exporter if { path /metrics }
  no log

frontend nexus_ui
  mode http
  bind :8081
  default_backend synology-nexus-ui

frontend nexus-docker
  mode http
  bind :8082-8086
  default_backend synology-nexus-docker

resolvers router
    nameserver router_udp 192.168.255.1:53
    nameserver router_tcp tcp@192.168.255.1:53

backend synology-nexus-ui
  mode http
  server-template synology-8081- 3 _storage_lb_endpoint.srv:8081 resolvers router check 

backend synology-nexus-docker
  mode http
  http-request return if { path /v2 }
  http-request return if { path /v2/ }
  server-template storage-docker- 3 _storage_lb_endpoint.srv resolvers router check observe layer4
