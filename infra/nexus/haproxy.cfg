defaults 
    timeout connect 5s
    timeout client 1m
    timeout server 1m
    log stdout format raw daemon
    option httplog

frontend nexus-ui
  mode http
  bind :8081
  default_backend synology-nexus-ui

frontend nexus-docker-proxy
  mode http
  bind :8082
  default_backend synology-nexus-docker-proxy

frontend nexus-homelab-repo
  mode http
  bind :8083
  default_backend synology-nexus-homelab-repo

frontend prometheus
  bind :8405
  mode http
  monitor-uri /healthz
  monitor fail if { nbsrv(synology-nexus-ui) eq 0 }
  monitor fail if { nbsrv(synology-nexus-docker-proxy) eq 0 }
  monitor fail if { nbsrv(synology-nexus-homelab-repo) eq 0 }
  http-request use-service prometheus-exporter if { path /metrics }
  no log

backend synology-nexus-ui
  mode http
  server-template synology-8081- 3 storage.homelab.csfreak.com:8081 check 

backend synology-nexus-docker-proxy
  mode http
  server-template storage-8082- 3 storage.homelab.csfreak.com:8082 check

backend synology-nexus-homelab-repo
  mode http
  server-template storage-8083- 3 storage.homelab.csfreak.com:8083 check 

