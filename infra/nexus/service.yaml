apiVersion: v1
kind: Service
metadata:
  name: docker
  labels:
    app: nexus3-docker
spec:
  ports:
    - appProtocol: http
      port: 80
      name: http
      protocol: TCP
      targetPort: 8082
  selector:
    app: nexus3
---
