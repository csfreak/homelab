apiVersion: v1
kind: Service
metadata:
  name: docker
  labels:
    app: nexus3-docker
spec:
  ports:
    - appProtocol: http
      port: 80
      protocol: TCP
      targetPort: 8082
  selector:
    app: nexus3
---
apiVersion: v1
kind: Service
metadata:
  name: homelab
  labels:
    app: nexus3-docker
spec:
  ports:
    - appProtocol: http3
      port: 443
      protocol: TCP
      targetPort: 8444
  selector:
    app: nexus3
