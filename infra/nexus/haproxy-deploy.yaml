apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus3-haproxy
spec:
  selector:
    matchLabels:
      deployment: nexus3-haproxy
  replicas: 3
  template:
    metadata:
      labels:
        deployment: nexus3-haproxy
        app: nexus3
        app.kubernetes.io/component: proxy
        app.kubernetes.io/name: haproxy
    spec:
      containers:
        - name: haproxy
          image: haproxy
          args:
            - haproxy
            - -f
            - /config/haproxy.cfg
          volumeMounts:
            - name: config
              mountPath: /config
          ports:
            - containerPort: 8081
              name: http-nexus-ui
            - containerPort: 8082
              name: http-nexus-docker
            - containerPort: 8083
              name: http-nexus-homelab
            - containerPort: 8084
              name: http-nexus-redhat
            - containerPort: 8085
              name: http-nexus-quay
            - containerPort: 8086
              name: http-nexus-ghcr
            - containerPort: 8405
              name: http-nexus-metrics
          resources:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 256Mi
              cpu: 200m
          readinessProbe:
            httpGet:
              port: 8405
              path: /healthz
            initialDelaySeconds: 10
            periodSeconds: 1
            successThreshold: 10
            failureThreshold: 1
      volumes:
        - name: config
          configMap:
            name: haproxy-config
