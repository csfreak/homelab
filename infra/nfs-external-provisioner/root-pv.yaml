apiVersion: v1
kind: StorageClass
metadata:
  name: nfs
provisioner: kubernetes.io/no-provisioner
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-hdd-root
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /volume2/NFS_HDD_ROOT
    server: 172.31.1.194
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-hdd-root
spec:
  resources:
    requests:
      storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs
---
