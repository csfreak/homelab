apiVersion: platform.stackrox.io/v1alpha1
kind: SecuredCluster
metadata:
  name: stackrox-secured-cluster-services
spec:
  admissionControl:
    bypass: BreakGlassAnnotation
    contactImageScanners: DoNotScanInline
    listenOnCreates: true
    listenOnEvents: true
    listenOnUpdates: true
    replicas: 2
    timeoutSeconds: 20
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoExecute
        key: node-role.kubernetes.io/master
  auditLogs:
    collection: Auto
  centralEndpoint: acs-data-co7er01lhcjnasvrf2g0.acs.rhcloud.com:443
  clusterName: homelab
  monitoring:
    openshift:
      enabled: true
  perNode:
    collector:
      collection: EBPF
      forceCollection: false
      imageFlavor: Slim
      resources:
        requests:
          memory: 340Mi
          cpu: 70m
        limits:
          memory: 1Gi
          cpu: 250m
    taintToleration: TolerateTaints
  scanner:
    analyzer:
      resources:
        requests:
          cpu: 100m
          memory: "512Mi"
        limits:
          cpu: "1"
          memory: "2Gi"
      scaling:
        autoScaling: Enabled
        maxReplicas: 3
        minReplicas: 1
        replicas: 1
    db:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 20m
          memory: 64Mi
    scannerComponent: AutoSense
  scannerV4:
    scannerComponent: Default
  sensor:
    resources:
      requests:
        cpu: "200m"
        memory: "1Gi"
      limits:
        cpu: "2"
        memory: "2Gi"
