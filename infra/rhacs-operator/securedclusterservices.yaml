apiVersion: platform.stackrox.io/v1alpha1
kind: SecuredCluster
metadata:
  name: stackrox-secured-cluster-services
spec:
  admissionControl:
    bypass: BreakGlassAnnotation
    contactImageScanners: DoNotScanInline
    listenOnCreates: true
    listenOnEvents: true
    listenOnUpdates: true
    replicas: 2
    timeoutSeconds: 20
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoExecute
        key: node-role.kubernetes.io/master
  auditLogs:
    collection: Auto
  centralEndpoint: acs-data-co7er01lhcjnasvrf2g0.acs.rhcloud.com:443
  clusterName: homelab
  monitoring:
    openshift:
      enabled: true
  overlays: 
   - kind: Deployment
     apiVersion: apps/v1
     name: scanner-db
     patches:
       - path: spec.template.spec.volumes[name:scanner-db-data]
         value: |
           name: scanner-db-data
           persistentVolumeClaim:
             claimName: scanner-db
  perNode:
    collector:
      collection: EBPF
      forceCollection: false
      imageFlavor: Slim
      resources:
        requests:
          memory: 256Mi
          cpu: 70m
        limits:
          memory: 512Mi
          cpu: 250m
    compliance:
      resources:
        requests:
          memory: 64Mi
          cpu: 30m
        limits:
          memory: 512Mi
          cpu: 100m
    nodeInventory:
      resources:
        requests:
          memory: 128Mi
          cpu: 10m
        limits:
          memory: 256Mi
          cpu: 100m
    taintToleration: TolerateTaints
  scanner:
    analyzer:
      resources:
        requests:
          cpu: 100m
          memory: "512Mi"
        limits:
          cpu: "1"
          memory: "2Gi"
      scaling:
        autoScaling: Enabled
        maxReplicas: 3
        minReplicas: 1
        replicas: 1
    db:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 20m
          memory: 64Mi
    scannerComponent: AutoSense
  scannerV4:
    scannerComponent: AutoSense
    db:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 20m
          memory: 64Mi
    indexer:
      resources:
        requests:
          cpu: 100m
          memory: "512Mi"
        limits:
          cpu: "1"
          memory: "2Gi"
      scaling:
        autoScaling: Enabled
        maxReplicas: 3
        minReplicas: 1
        replicas: 1
  sensor:
    resources:
      requests:
        cpu: "200m"
        memory: "1Gi"
      limits:
        cpu: "2"
        memory: "2Gi"
