apiVersion: v1
data:
  config.yaml: |
    alertmanager:		
      enable: true		
      enableAlertmanagerConfig: true
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
    prometheus:
      volumeClaimTemplate:
        spec:
          storageClassName: synology-nfs-storage-hdd
          resources:
            requests:
              storage: 100G
      retention: 30d
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
    thanosRuler:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
    prometheusOperator:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
kind: ConfigMap
metadata:
  name: user-workload-monitoring-config
  namespace: openshift-user-workload-monitoring
