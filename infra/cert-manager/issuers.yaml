apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: homelab@csfreak.com
    preferredChain: ""
    privateKeySecretRef:
      name: letsencrypt-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        cnameStrategy: None
        route53:
          accessKeyID: AKIAZTZI55J75ZWTQSTV
          region: us-east-1
          secretAccessKeySecretRef:
            key: secret-access-key
            name: route53-secret
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    email: homelab@csfreak.com
