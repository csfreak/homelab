apiVersion: flows.netobserv.io/v1beta1
kind: FlowCollector
metadata:
  name: cluster
spec:
  agent:
    type: EBPF
    ebpf:
      sampling: 20
      logLevel: info
      resources:
        requests:
          memory: 50Mi
          cpu: 100m
        limits:
          memory: 500Mi
  consolePlugin:
    register: true
    logLevel: info
    portNaming:
      enable: true
      portNames:
        "3100": loki
    quickFilters:
      - name: Applications
        filter:
          src_namespace!: "openshift-,netobserv"
          dst_namespace!: "openshift-,netobserv"
        default: true
      - name: Infrastructure
        filter:
          src_namespace: "openshift-,netobserv"
          dst_namespace: "openshift-,netobserv"
      - name: Pods network
        filter:
          src_kind: "Pod"
          dst_kind: "Pod"
        default: true
      - name: Services network
        filter:
          dst_kind: "Service"
  loki:
    url: "https://lokistack-netobserv-http.netobserv.svc:8080/api/logs/v1/network"
    statusUrl: https://lokistack-netobserv-query-frontend-http.netobserv.svc:3100/
    authToken: FORWARD
    tls:
      caCert:
        certFile: service-ca.crt
        name: lokistack-netobserv-gateway-ca-bundle
        type: configmap
      enable: true
    statusTls:
      caCert:
        certFile: service-ca.crt
        name: lokistack-netobserv-ca-bundle
        type: configmap
      enable: true
      userCert:
        certFile: tls.crt
        certKey: tls.key
        name: lokistack-netobserv-query-frontend-http
        type: secret
  processor:
    logLevel: info
    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 100Mi
    healthPort: 8080
    dropUnusedFields: true
  namespace: netobserv
