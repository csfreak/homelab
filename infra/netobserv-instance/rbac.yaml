apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: loki-netobserv-tenant
rules:
  - apiGroups:
      - "loki.grafana.com"
    resources:
      - network
    resourceNames:
      - logs
    verbs:
      - "get"
      - "create"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: loki-netobserv-tenant
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: loki-netobserv-tenant
subjects:
  - kind: ServiceAccount
    name: flowlogs-pipeline
    namespace: netobserv
