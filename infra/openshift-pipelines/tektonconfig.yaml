apiVersion: operator.tekton.dev/v1alpha1
kind: TektonConfig
metadata:
  name: config
spec:
  addon:
    params:
      - name: clusterTasks
        value: "true"
      - name: pipelineTemplates
        value: "true"
      - name: communityClusterTasks
        value: "true"
  chain:
    artifacts.taskrun.storage: oci
    artifacts.taskrun.format: slsa/v2alpha3
    artifacts.pipelinerun.storage: oci
    artifacts.pipelinerun.format: slsa/v2alpha3
    transparency.enabled: "true"
    artifacts.oci.storage: oci
    transparency.url: "http://rekor-server.tools-trusted-artifact-signer.svc"
    signers.x509.fulcio.enabled: true
    signers.x509.fulcio.address: "http://fulcio-server.tools-trusted-artifact-signer.svc"
    signers.x509.fulcio.issuer: "kubernetes/service-account"
    signers.x509.fulcio.provider: filesystem
    signers.x509.identity.token.file: /var/run/secrets/rhtas/oidc-token
    signers.x509.tuf.mirror.url: "http://tuf.tools-trusted-artifact-signer.svc"
    disabled: false
    options:
      disabled: false
      deployments:
        tekton-chains-controller:
          spec:
            template:
              volumes:
                - name: rhtas-token
                  projected:
                    sources:
                      - serviceAccountToken:
                          path: oidc-token
                          expirationSeconds: 7200
                          audience: sigstore
                - name: sigstorehome
                  emptydir: {}
              containers:
                - env:
                    - name: TUF_ROOT
                      value: /sigstorehome/.sigstore/root
                  volumeMounts:
                    - name: rhtas-token
                      mountPath: /var/run/secrets/rhtas
                    - name: sigstorehome
                      mountPath: /sigstorehome

  dashboard:
    options:
      disabled: false
    readonly: false
  hub:
    options:
      disabled: false
  params:
    - name: createRbacResource
      value: "true"
  pipeline:
    await-sidecar-readiness: true
    coschedule: workspaces
    default-service-account: pipeline
    disable-affinity-assistant: true
    disable-creds-init: false
    enable-api-fields: alpha
    enable-bundles-resolver: true
    enable-cel-in-whenexpression: false
    enable-cluster-resolver: true
    enable-custom-tasks: true
    enable-git-resolver: true
    enable-hub-resolver: true
    enable-param-enum: false
    enable-provenance-in-status: true
    enable-step-actions: false
    enable-tekton-oci-bundles: false
    enforce-nonfalsifiability: none
    keep-pod-on-cancel: false
    max-result-size: 4096
    metrics.count.enable-reason: false
    metrics.pipelinerun.duration-type: histogram
    metrics.pipelinerun.level: pipeline
    metrics.taskrun.duration-type: histogram
    metrics.taskrun.level: task
    options:
      disabled: false
    params:
      - name: enableMetrics
        value: "true"
    performance:
      disable-ha: false
    require-git-ssh-secret-known-hosts: false
    results-from: termination-message
    running-in-environment-with-injected-sidecars: true
    send-cloudevents-for-runs: false
    set-security-context: false
    trusted-resources-verification-no-match-policy: ignore
  platforms:
    openshift:
      pipelinesAsCode:
        enable: true
        options:
          disabled: false
        settings:
          application-name: Pipelines as Code CI
          auto-configure-new-github-repo: "true"
          auto-configure-repo-namespace-template: tools-{repo_name}-pipelines
          bitbucket-cloud-check-source-ip: "true"
          custom-console-name: ""
          custom-console-url: ""
          custom-console-url-pr-details: ""
          custom-console-url-pr-tasklog: ""
          error-detection-from-container-logs: "true"
          error-detection-max-number-of-lines: "50"
          error-detection-simple-regexp: >
            ^(?P<filename>[^:]*):(?P<line>[0-9]+):(?P<column>[0-9]+):([
            ]*)?(?P<error>.*)
          error-log-snippet: "true"
          hub-catalog-name: tekton
          hub-url: https://api.hub.tekton.dev/v1
          remember-ok-to-test: "true"
          remote-tasks: "true"
          secret-auto-create: "true"
          secret-github-app-token-scoped: "true"
      scc:
        default: pipelines-scc
  profile: all
  pruner:
    disabled: false
    keep: 10
    resources:
      - pipelinerun
    schedule: 0 8 * * *
  targetNamespace: openshift-pipelines
  trigger:
    default-service-account: pipeline
    enable-api-fields: stable
    options:
      disabled: false
