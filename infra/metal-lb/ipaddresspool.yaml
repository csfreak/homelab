apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default-address-pool
spec:
  addresses:
    - 172.31.1.96/27
  autoAssign: true
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: control-plane-address-pool
spec:
  addresses:
    - 172.31.1.65-172.31.1.95
  autoAssign: true
  serviceAllocation:
    priority: 10
    namespaceSelectors:
      - matchLabels:
          openshift.io/cluster-monitoring: "true"
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: openshift-ingress-address-pool
spec:
  addresses:
    - 172.31.1.64/32
  serviceAllocation:
    priority: 0
    namespaces:
      - openshift-ingress
