csiDriver:
  name: "org.democratic-csi.iscsi-synology-ssd"

storageClasses:
  - name: synology-iscsi-ssd
    defaultClass: false
    reclaimPolicy: Retain
    volumeBindingMode: Immediate
    allowVolumeExpansion: true
    parameters:
      fsType: ext4

node:
  rbac:
    openshift:
      privileged: true
  driver:
    localtimeHostPath: null
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 128Mi
  driverRegistrar:
    resources:
      requests:
        cpu: 100m
        memory: 16Mi
      limits:
        cpu: 200m
        memory: 32Mi

driver:
  config:
    driver: synology-iscsi
  existingConfigSecret: synology-iscsi-ssd-democratic-csi-driver-config

controller:
  replicaCount: 2
  driver:
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 128Mi
  externalAttacher:
    resources:
      requests:
        cpu: 100m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 64Mi
  externalProvisioner:
    resources:
      requests:
        cpu: 100m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 64Mi
  externalResizer:
    enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
  externalSnapshotter:
    resources:
      requests:
        cpu: 100m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 64Mi

csiProxy:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 16Mi
    limits:
      cpu: 200m
      memory: 32Mi
