csiDriver:
  name: "org.democratic-csi.iscsi-synology-hdd"

storageClasses:
  - name: synology-iscsi-hdd
    defaultClass: false
    reclaimPolicy: Retain
    volumeBindingMode: Immediate
    allowVolumeExpansion: true
    parameters:
      fsType: ext4

controller:
  externalResizer:
    enabled: true

driver:
  config:
    driver: synology-iscsi
    existingConfigSecret: true
