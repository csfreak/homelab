apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: synology-iscsi-hdd-democratic-csi-driver-config
spec:
  refreshInterval: "1h"
  target:
    template:
      metadata:
        labels:
          app.kubernetes.io/name: democratic-csi
          helm.sh/chart: democratic-csi
          app.kubernetes.io/instance: synology-iscsi-hdd

  secretStoreRef:
    kind: ClusterSecretStore
    name: rossit-akeyless
  data:
    - remoteRef:
        key: /csfreak/homelab/storage/synology/iscsi-driver-config-hdd
      secretKey: driver-config-file.yaml
