apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: synology-iscsi-ssd-democratic-csi-driver-config
spec:
  refreshInterval: "1h"
  target:
    template:
      metadata:
        labels:
          app.kubernetes.io/name: democratic-csi
          app.kubernetes.io/instance: democratic-csi-synology-iscsi
      data:
        driver-config-file.yaml: |
          driver: synology-iscsi
          httpConnection:
            protocol: https
            host: storage.homelab.csfreak.com
            port: 5001
            username: "{{ .username }}"
            password: "{{ .password }}"
            allowInsecure: true
            session: "democratic-csi-iscsi-sdd"
            serialize: true
          synology:
            volume: volume1
          iscsi:
            targetPortal: "172.31.1.194:3260"
            baseiqn: "iqn.2000-01.com.synology:csi."
            namePrefix: "ocp4-"
            nameSuffix: "-ssd"
            lunTemplate:
              description: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
              type: "BLUN"
              dev_attribs:
                - dev_attrib: emulate_tpws
                  enable: 1
                - dev_attrib: emulate_tpu
                  enable: 1
                - dev_attrib: can_snapshot
                  enable: 1
            lunSnapshotTemplate:
              is_locked: true
              is_app_consistent: true
            targetTemplate:
              auth_type: 0
              max_sessions: 0
  secretStoreRef:
    kind: ClusterSecretStore
    name: csfreak-akeyless
  data:
    - remoteRef:
        key: /csfreak/homelab/storage/synology/storage-controller
        property: password
      secretKey: password
    - remoteRef:
        key: /csfreak/homelab/storage/synology/storage-controller
        property: username
      secretKey: username
