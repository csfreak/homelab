apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: "lldpd"
spec:
  selector:
    matchLabels:
      daemonset: lldpd
  template:
    metadata:
      labels:
        daemonset: lldpd
    spec:
      serviceAccountName: lldp-deployer
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: lldpd
          image: lldpd:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              drop: ["ALL"]
              add: ["NET_ADMIN", "NET_RAW"]
            privileged: true
          volumeMounts:
            - name: os-release
              mountPath: /etc/os-release
      volumes:
        - name: os-release
          hostPath:
            path: /etc/os-release
      hostNetwork: true
