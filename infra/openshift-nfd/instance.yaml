kind: NodeFeatureDiscovery
apiVersion: nfd.openshift.io/v1
metadata:
  name: nfd-instance
  namespace: openshift-nfd
spec:
  operand:
    image: >-
      registry.redhat.io/openshift4/ose-node-feature-discovery:v4.12
    servicePort: 12000
  workerConfig:
    configData: |
      core:
        sleepInterval: 60s
        labelWhitelist: '^cpu-cpuid|^usp|^pci'
        featureSources:
          - usb
          - pci
          - cpu
          - kernel
      sources:
        pci:
          deviceLabelFields:
            - "class"
            - "vendor"
            - "device"
        usb:
          deviceClassWhitelist:
            - "00"
            - "02"
            - "ff"
          deviceLabelFields:
            - "vendor"
            - "device"
