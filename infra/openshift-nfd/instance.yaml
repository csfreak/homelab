kind: NodeFeatureDiscovery
apiVersion: nfd.openshift.io/v1
metadata:
  name: nfd-instance
  namespace: openshift-nfd
spec:
  operand:
    image: >-
      registry.redhat.io/openshift4/ose-node-feature-discovery:v4.14
    servicePort: 12000
  extraLabelNs:
    - "gpu.intel.com"
  workerConfig:
    configData: |
      core:
        sleepInterval: 60s
        labelSources:
          - usb
        featureSources:
          - usb
          - pci
          - cpu
          - kernel
      sources:
        usb:
          deviceClassWhitelist:
            - "00"
            - "02"
            - "ff"
          deviceLabelFields:
            - "vendor"
            - "device"
