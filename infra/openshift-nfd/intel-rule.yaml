apiVersion: nfd.openshift.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: intel-dp-devices
spec:
  rules:
    - name: "intel.gpu.i915"
      labels:
        "intel.feature.node.kubernetes.io/gpu.driver": "i915"
      matchFeatures:
        - feature: pci.device
          matchExpressions:
            vendor: { op: In, value: ["8086"] }
            class: { op: In, value: ["0300", "0380"] }
        - feature: kernel.loadedmodule
          matchExpressions:
            i915: { op: Exists }
    - name: "intel.gpu.iris-pro"
      labels:
        "intel.feature.node.kubernetes.io/gpu": "iris.pro"
      matchFeatures:
        - feature: pci.device
          matchExpressions:
            vendor: { op: In, value: ["8086"] }
            class: { op: In, value: ["0300"] }
            device: { op: In, value: ["193b"] }
