apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: intel-custom-labeling
spec:
  rules:
    - name: "intel.gpu.iris.580"
      labels:
        "gpu.intel.com/family": "Iris Pro"
        "gpu.intel.com/product": "Iris Pro Graphics 580"
      matchFeatures:
        - feature: pci.device
          matchExpressions:
            vendor: { op: In, value: ["8086"] }
            class: { op: In, value: ["0300"] }
            device: { op: In, value: ["193b"] }
    - name: "intel.gpu.hd.4000"
      labels:
        "gpu.intel.com/family": "HD"
        "gpu.intel.com/product": "HD Graphics 4000"
      matchFeatures:
        - feature: pci.device
          matchExpressions:
            vendor: { op: In, value: ["8086"] }
            class: { op: In, value: ["0300"] }
            device: { op: In, value: ["0166"] }
