apiVersion: v1
data:
  config.yaml: |
    enableUserWorkload: true
    prometheusK8s:
      volumeClaimTemplate:
        spec:
          storageClassName: synology-nfs-storage-hdd
          resources:
            requests:
              storage: 100G
      retention: 30d
    alertmanagerMain:
      volumeClaimTemplate:
        spec:
          storageClassName: synology-nfs-storage-hdd
          resources:
            requests:
              storage: 100G
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring