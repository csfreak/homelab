apiVersion: v1
data:
  config.yaml: |
    enableUserWorkload: true
    prometheusK8s:
      volumeClaimTemplate:
        spec:
          storageClassName: synology-nfs-storage-hdd
          resources:
            requests:
              storage: 100G
      retention: 30d
      resources:
        requests:
          memory: 3G
          cpu: 500m
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
    alertmanagerMain:
      volumeClaimTemplate:
        spec:
          storageClassName: synology-nfs-storage-hdd
          resources:
            requests:
              storage: 100G
      enableUserAlertmanagerConfig: true
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
    prometheusOperator:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
    metricsServer:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
    kubeStateMetrics:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
    telemeterClient:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
    openshiftStateMetrics:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
    nodeExporter:
      collectors:
        cpufreq:
          enabled: true
        tcpstat:
          enabled: true
        mountstats:
          enabled: true
        systemd:
          enabled: true
          units: 
            - wait-for-.+\.service
            - ovs.*\.service
            - node.+\.service
            - nmstate.*\.service
            - NetworkManager.*\.service
            - kubelet.*\.service
            - iscsid\.service
            - crio.*\.service
            - machine-config-daemon-.+\.service
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
