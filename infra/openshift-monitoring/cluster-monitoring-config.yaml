apiVersion: v1
data:
  config.yaml: |
    enableUserWorkload: true
    prometheusK8s:
      volumeClaimTemplate:
        spec:
          storageClassName: synology-nfs-storage-hdd
          resources:
            requests:
              storage: 100G
      retention: 30d
      resources:
        requests:
          memory: 4.5G
          cpu: 500m
        limits: 
          memory: 6G
          cpu: 1000m
    alertmanagerMain:
      volumeClaimTemplate:
        spec:
          storageClassName: synology-nfs-storage-hdd
          resources:
            requests:
              storage: 100G
      enableUserAlertmanagerConfig: true
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
      resources:
        requests: 
          memory: 128M
          cpu: 10m
        limits:
          memory: 172M
          cpu: 20m
    prometheusOperator:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
      resources:
        requests: 
          memory: 128M
          cpu: 5m
        limits:
          memory: 172M
          cpu: 10m
    prometheusOperatorAdmissionWebhook:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
      resources:
        requests: 
          memory: 48M
          cpu: 5m
        limits:
          memory: 64M
          cpu: 10m
    metricsServer:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
      resources:
        requests: 
          memory: 72M
          cpu: 5m
        limits:
          memory: 100M
          cpu: 50m
    kubeStateMetrics:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
      resources:
        requests: 
          memory: 256M
          cpu: 5m
        limits:
          memory: 384M
          cpu: 20m
    telemeterClient:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
      resources:
        requests: 
          memory: 70M
          cpu: 3m
        limits:
          memory: 100M
          cpu: 10m
    openshiftStateMetrics:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
      resources:
        requests: 
          memory: 72M
          cpu: 3m
        limits:
          memory: 100M
          cpu: 10m
    nodeExporter:
      collectors:
        systemd:
          enabled: true
          units: 
            - wait-for-.+\.service
            - ovs.*\.service
            - node.+\.service
            - nmstate.*\.service
            - NetworkManager.*\.service
            - kubelet.*\.service
            - crio.*\.service
            - machine-config-daemon-.+\.service
      resources:
        requests: 
          memory: 47M
          cpu: 10m
        limits:
          memory: 64M
          cpu: 20m
    thanosQuerier:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
      resources:
        requests:
          memory: 384M
          cpu: 500m
        limits:
          memory: 512M
          cpu: 1000m
    monitoringPlugin:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoExecute
          key: node-role.kubernetes.io/master
      resources:
        memory: 10M
        cpu: 10m
      limits:
        memory: 100M
        cpu: 100m
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
