apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: collector
  namespace: openshift-logging
spec:
  serviceAccount:
    name: logcollector
  outputs:
    - name: default
      type: lokiStack
      lokiStack:
        target:
          name: lokistack-logging
          namespace: openshift-logging
        authentication:
          token:
            from: serviceAccount
      tls:
        ca:
          key: service-ca.crt
          configMapName: openshift-service-ca.crt
  filters:
    - name: detectexception
      type: detectMultilineException
    - name: parse-json
      type: parse
  pipelines:
    - filterRefs:
        - detectexception
        - parse-json
      inputRefs:
        - application
      name: application-logs
      outputRefs:
        - default
    - inputRefs:
        - infrastructure
        - audit
      name: infra-audit-logs
      outputRefs:
        - default
