apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: collector
  namespace: openshift-logging
spec:
  serviceAccount:
    name: logcollector
  outputs:
    - name: default
      type: lokiStack
      lokiStack:
        target:
          name: lokistack-logging
          namespace: openshift-logging
  filters:
    - name: detectexception
      type: detectMultilineException
  pipelines:
    - filterRefs:
        -  detectexception
      inputRefs:
        - application
      name: application-logs
    - inputRefs:
        - infrastructure
        - audit
      name: infra-audit-logs
      outputRefs:
        - default
