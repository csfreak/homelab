apiVersion: v1
kind: PersistentVolume
metadata:
  name: storage-lokistack-logging-compactor-0
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  iscsi:
    iqn: iqn.2000-01.com.synology:ocp4-storage-lokistack-logging-compactor-0
    iscsiInterface: default
    lun: 1
    targetPortal: storage.homelab.csfreak.com
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-iscsi
  volumeMode: Filesystem
