apiVersion: config.openshift.io/v1
kind: Image
metadata:
  name: cluster
spec: {}
---
apiVersion: config.openshift.io/v1
kind: ImageDigestMirrorSet
metadata:
  name: docker.io
spec:
  imageDigestMirrors:
    - mirrors:
        - docker.homelab.csfreak.com
      source: docker.io
      mirrorSourcePolicy: AllowContactingSource
---
apiVersion: config.openshift.io/v1
kind: ImageTagMirrorSet
metadata:
  name: docker.io
spec:
  imageTagMirrors:
    - mirrors:
        - docker.homelab.csfreak.com
      source: docker.io
      mirrorSourcePolicy: AllowContactingSource
