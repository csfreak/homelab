apiVersion: operator.openshift.io/v1
kind: Network
metadata:
  name: cluster
spec:
  logLevel: Normal
  operatorLogLevel: Normal
  disableNetworkDiagnostics: false
  observedConfig: null
  additionalNetworks:
    - name: homeautomation
      namespace: homeautomation
      rawCNIConfig: |-
        {
          "name": "homeautomation",
          "cniVersion": "0.3.1",
          "type": "bridge",
          "bridge": "iot-vlan-bridge",
          "mtu": 1500,
          "linkInContainer": false,
          "ipam": {
            "type": "dhcp",
            "provide": [
              {
                "option": "host-name",
                "fromArg": "K8S_POD_NAME"
              }
            ],
            "request": [
              { 
                "skipDefault": true,
                "option": "routers"
              }
            ]
          },
          "dns": {
            "nameservers": [ "192.168.4.1"]
          }
        }
      type: Raw
  defaultNetwork:
    type: OpenShiftSDN
  managementState: Managed
  unsupportedConfigOverrides: null
  clusterNetwork:
    - cidr: 172.30.0.0/17
      hostPrefix: 23
  serviceNetwork:
    - 172.30.128.0/17
