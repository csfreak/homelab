apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
    - htpasswd:
        fileData:
          name: auth-config
      mappingMethod: claim
      name: homelab_htpasswd
      type: HTPasswd
    - mappingMethod: add
      name: SSO
      openID:
        claims:
          email:
            - email
          groups:
            - groups
          name:
            - name
          preferredUsername:
            - preferred_username
        clientID: homelab-cluster
        clientSecret:
          name: openid-client-secret-8tv6q
        issuer: 'https://sso.homelab.csfreak.com/realms/homelab'
      type: OpenID
---
kind: Secret
apiVersion: v1
metadata:
  name: auth-config
  namespace: openshift-config
type: Opaque
data:
  htpasswd: amRyb3NzOiRhcHIxJDlkekRoaDcuJGdCT0VyUW1nRzZZeU9rLzU4cXV0ei8K
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sso-cluster-admins
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: cluster-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin