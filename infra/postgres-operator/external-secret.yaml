apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cpk-registration
spec:
  refreshInterval: "1h"
  target:
    template:
      metadata:
        labels: {}
  secretStoreRef:
    kind: ClusterSecretStore
    name: external-secrets-akeyless
  data:
    - remoteRef:
        key: /csfreak/homelab/crunchy/token
      secretKey: cpk-token
