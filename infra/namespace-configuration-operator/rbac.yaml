apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo
  namespace: namespace-configuration-operator
rules:
  - apiGroups:
      - 'redhatcorp.redhat.io'
    resources:
      - namespaceconfig
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-namespace-config-operator
  namespace: namespace-configuration-operator
subjects:
  - kind: ServiceAccount
    name: openshift-gitops-argocd-application-controller
    namespace: openshift-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo
