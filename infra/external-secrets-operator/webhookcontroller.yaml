apiVersion: operator.external-secrets.io/v1alpha1
kind: OperatorConfig
metadata:
  name: external-secrets-webhook
  annotations:
    argocd.argoproj.io/sync-options: Validate=false
spec:
  createOperator: false
  certController:
    create: false
  installCRDs: false
  rbac:
    enabled: false
  serviceAccount:
    create: false
  webhook:
    serviceMonitor:
      enabled: true
    securityContext:
      runAsUser: null
