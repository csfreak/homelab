apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-media
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 12Ti
  nfs:
    path: /volume1/Media
    server: 172.31.1.199
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology
  volumeMode: Filesystem
