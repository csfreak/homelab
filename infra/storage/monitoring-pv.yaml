apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-db
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  iscsi:
    iqn: iqn.2000-01.com.synology:ocp4-grafana-db
    iscsiInterface: default
    lun: 1
    targetPortal: 172.31.1.199
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-iscsi
  volumeMode: Filesystem