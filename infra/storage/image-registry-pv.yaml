apiVersion: v1
kind: PersistentVolume
metadata:
  name: image-registry
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 100Gi
  iscsi:
    iqn: iqn.2000-01.com.synology:openshift-image-registry
    iscsiInterface: default
    lun: 1
    targetPortal: 172.31.1.199
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-iscsi
  volumeMode: Filesystem