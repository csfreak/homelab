apiVersion: v1
kind: PersistentVolume
metadata:
  name: powerpanel-business
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  iscsi:
    iqn: iqn.2000-01.com.synology:ocp4-powerpanel-business
    iscsiInterface: default
    lun: 1
    targetPortal: 172.31.1.199
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-iscsi
  volumeMode: Filesystem