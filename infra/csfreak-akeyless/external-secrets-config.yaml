apiVersion: operator.external-secrets.io/v1alpha1
kind: OperatorConfig
metadata:
  name: csfreak-secrets
  annotations:
    argocd.argoproj.io/sync-options: Validate=false
spec:
  certController:
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: null
      seccompProfile:
        type: RuntimeDefault
  controllerClass: csfreak
  installCRDs: false
  processClusterExternalSecret: false
  processClusterStore: true
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: null
    seccompProfile:
      type: RuntimeDefault
  serviceMonitor:
    enabled: true
  webhook:
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: null
      seccompProfile:
        type: RuntimeDefault