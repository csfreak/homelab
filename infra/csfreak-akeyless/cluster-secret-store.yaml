apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: csfreak-akeyless
spec:
  controller: csfreak
  provider:
    akeyless:
      akeylessGWApiURL: "https://api.akeyless.io"
      authSecretRef:
        secretRef:
          accessID:
            key: accessID
            name: akeyless-api
            namespace: csfreak-akeyless
          accessType:
            key: accessType
            name: akeyless-api
            namespace: csfreak-akeyless
          accessTypeParam:
            key: accessTypeParam
            name: akeyless-api
            namespace: csfreak-akeyless
