logLevel: INFO

clusterName: cluster.local

ha:
  enabled: false
  replicas: 3
  leaseId: mariadb.mmontes.io

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 25s

serviceAccount:
  enabled: true
  automount: true

nodeSelector:
  node-role.kubernetes.io/master: ""
tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
  - effect: NoExecute
    key: node-role.kubernetes.io/master

rbac:
  enabled: true

resources:
  requests:
    cpu: 50m
    memory: 256Mi
  limits:
    cpu: 100m
    memory: 512Mi

webhook:
  enabled: true
  certificate:
    certManager: true
    default:
      caExpirationDays: 365
      certExpirationDays: 365
      hook: "pre-install"
    path: /tmp/k8s-webhook-server/serving-certs
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 25s
  serviceAccount:
    enabled: true
    automount: true
  resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 20m
    memory: 64Mi
