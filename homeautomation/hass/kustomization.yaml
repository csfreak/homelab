resources:
- pvc.yaml
- deployment.yaml
- service.yaml
- monitoring.yaml
- route.yaml

images:
- name: homeassistant/home-assistant
  newName: ghcr.io/home-assistant/home-assistant
  newTag: 2024.10.3
  digest: sha256:a880ef8e77f34b694668e508ecb109b260948025c9ef71073ece9bc809155347


labels:
- includeTemplates: true
  pairs:
    app.kubernetes.io/name: hass
- includeSelectors: true
  pairs:
    app: homeassistant
    app.kubernetes.io/component: homeassistant

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true

configMapGenerator:
- behavior: create
  envs:
  - backup-conf.env
  name: hass-backup
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
