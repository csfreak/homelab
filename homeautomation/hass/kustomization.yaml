resources:
- pvc.yaml
- deployment.yaml
- service.yaml
- monitoring.yaml
- route.yaml

images:
- name: homeassistant/home-assistant
  newName: ghcr.io/home-assistant/home-assistant
  newTag: 2025.7.4
  digest: sha256:e5bf3905955081dc4aae3b3980870c43ce6d8ffb880b5447addb3b3ba00f7bc0
  
labels:
- includeTemplates: true
  pairs:
    app.kubernetes.io/name: hass
- includeSelectors: true
  pairs:
    app: homeassistant
    app.kubernetes.io/component: homeassistant

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true

configMapGenerator:
- behavior: create
  envs:
  - backup-conf.env
  name: hass-backup
- behavior: create
  files:
  - containerenv
  name: hass-containerenv
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
