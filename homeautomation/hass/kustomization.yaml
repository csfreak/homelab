resources:
- pvc.yaml
- deployment.yaml
- service.yaml
- monitoring.yaml
- route.yaml

images:
- name: homeassistant/home-assistant
  newName: ghcr.io/home-assistant/home-assistant
  newTag: 2024.10.4
  digest: sha256:103da063b0bbe4d6e9c0f6bb01db91d02b0707d15276b9807835d180478f78b9
  
labels:
- includeTemplates: true
  pairs:
    app.kubernetes.io/name: hass
- includeSelectors: true
  pairs:
    app: homeassistant
    app.kubernetes.io/component: homeassistant

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true

configMapGenerator:
- behavior: create
  envs:
  - backup-conf.env
  name: hass-backup
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
