kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: homeassistant
  namespace: homeautomation
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "homeassistant/home-assistant:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: code-server
  namespace: homeautomation
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "codercom/code-server:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
