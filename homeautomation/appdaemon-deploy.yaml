apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    alpha.image.policy.openshift.io/resolve-names: appdaemon
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"appdaemon:latest","namespace":"homeautomation"},"fieldPath":"spec.template.spec.containers[?(@.name==\"appdaemon\")]"}]'
  labels:
    app: appdaemon
    app.kubernetes.io/component: appdaemon
    app.kubernetes.io/name: appdaemon
  name: appdaemon
  namespace: homeautomation
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: appdaemon
      deployment: appdaemon
  strategy:
    rollingUpdate: {}
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: appdaemon
        deployment: appdaemon
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: appdaemon-config
            - secretRef:
                name: appdaemon-secrets
          image: appdaemon:latest
          imagePullPolicy: IfNotPresent
          name: appdaemon
          ports:
            - containerPort: 5050
              name: http
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /conf
              name: config-shared
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config-shared
          persistentVolumeClaim:
            claimName: appdaemon-config-shared
status: {}
