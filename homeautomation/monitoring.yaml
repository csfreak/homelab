---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: hass-metrics
spec:
  namespaceSelector:
    matchNames:
      - homeautomation
  selector:
    matchLabels:
      app: hass
  podMetricsEndpoints:
    - port: hass-http
      path: /api/prometheus
      interval: 10s
      bearerTokenSecret:
        key: TOKEN
        name: hass-token-secret
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: hassdb-metrics
spec:
  namespaceSelector:
    matchNames:
      - homeautomation
  selector:
    matchLabels:
      deployment: hassdb-exporter
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: zwavejs-metrics
spec:
  namespaceSelector:
    matchNames:
      - homeautomation
  selector:
    matchLabels:
      deployment: zwavejs
  podMetricsEndpoints:
    - port: http
      path: /metrics
      interval: 10s
