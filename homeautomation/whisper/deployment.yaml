apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      deployment: whisper
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: homeautomation
      labels:
        deployment: whisper
    spec:
      containers:
        - command:
            - python3
            - -m
            - wyoming_faster_whisper
            - --uri 'tcp://0.0.0.0:10300'
            - --model tiny-int8
            - --beam-size 1
            - --language en
            - --data-dir /data
            - --download-dir /data
          image: homeassistant/amd64-addon-whisper
          imagePullPolicy: IfNotPresent
          name: whisper

          ports:
            - containerPort: 10300
              name: whisper-http
              protocol: TCP
          resources:
            requests:
              memory: 1024Mi
              cpu: 500m
            limits:
              memory: 1536Mi
              cpu: "2"
          volumeMounts:
            - mountPath: /data
              name: whisper-data
      securityContext:
        runAsNonRoot: true
      volumes:
        - name: whisper-data
          persistentVolumeClaim:
            claimName: whisper-data
status: {}
