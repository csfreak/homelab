apiVersion: apps/v1
kind: Deployment
metadata:
  name: hass-db
  namespace: homeautomation
  annotations:
    app.kubernetes.io/component: hass-db
    app.kubernetes.io/instance: hass-db
    app.kubernetes.io/part-of: hass-db
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"mariadb:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"mariadb\")].image"},
      {"from":{"kind":"ImageStreamTag","name":"mysqld-exporter:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"mysqld-exporter\")].image"}]
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      deployment: hass-db
  template:
    metadata:
      labels:
        deployment: hass-db
      annotations:
        app.kubernetes.io/component: hass-db
        app.kubernetes.io/instance: hass-db
        app.kubernetes.io/part-of: hass-db
        alpha.image.policy.openshift.io/resolve-names: "*"
    spec:
      containers:
        - name: mariadb
          image: mariadb:latest
          envFrom:
            - configMapRef:
                name: hass-db-config
              prefix: MYSQL_
            - secretRef:
                name: hass-db-user
              prefix: MYSQL_
          volumeMounts:
            - mountPath: /var/lib/mysql/data
              name: db-data
          resources:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
              cpu: 50m
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
        - name: mysqld-exporter
          image: mysqld-exporter:latest
          envFrom:
            - secretRef:
                name: hass-db-user
              prefix: MYSQL_
          env:
            - name: DATA_SOURCE_NAME
              value: $(MYSQL_USER):$(MYSQL_PASSWORD)@tcp(localhost:3306)/
          resources:
            limits:
              memory: 50M
              cpu: 100m
            requests:
              memory: 20M
              cpu: 10m
          args:
            - --collect.info_schema.innodb_metrics
            - --collect.info_schema.tables
            - --collect.engine_innodb_status
          ports:
            - name: metrics
              containerPort: 9104
              protocol: TCP
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: hass-db
