apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: hass
    app.kubernetes.io/component: hass
    app.kubernetes.io/name: hass
  name: hass
  namespace: homeautomation
  annotations:
    alpha.image.policy.openshift.io/resolve-names: "homeassistant"
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: hass
    deploymentconfig: hass
  strategy:
    type: Recreate
    activeDeadlineSeconds: 21600
  template:
    metadata:
      labels:
        app: hass
        deploymentconfig: hass
    spec:
      containers:
        - name: hass-server
          image: homeassistant:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8123
              protocol: TCP
              name: hass-http
          volumeMounts:
            - name: hass-config
              mountPath: "/config"
          livenessProbe:
            failureThreshold: 10
            httpGet:
              httpHeaders:
                - name: Accept
                  value: text/plain
              path: /config/info
              port: 8123
              schem: HTTP
            initialDelaySeconds: 30
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          securityContext:
          envFrom:
          - secretRef:
              name: hass-db-user
            prefix: MYSQL_
          - configMapRef:
              name: hass-db-config
            prefix: MYSQL_
          env:
          - name: MYSQL_URL
            value: >-
              mysql://$(MYSQL_USER):$(MYSQL_PASSWORD)@hass-db.homeautomation.svc:3306/$(MYSQL_DATABASE)?charset-utf8mb4
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
        - name: hass-config
          persistentVolumeClaim:
            claimName: hass-config-shared
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - hass-server
        from:
          kind: ImageStreamTag
          name: homeassistant:latest
          namespace: homeautomation
      type: ImageChange
    - type: ConfigChange
