apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zwavejs-env-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: csfreak-akeyless
  dataFrom:
    - find:
        path: /csfreak/homelab/homeautomation/zwavejs/
        tags:
          tag: zwavejs
      rewrite:
        - regexp:
            source: "/csfreak/homelab/homeautomation/zwavejs/(.*)"
            target: "$1"
