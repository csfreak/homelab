kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: zwavejs
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "zwavejs/zwave-js-ui:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
