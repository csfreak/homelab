resources:
- pvc.yaml
- serviceaccount.yaml
- secret.yaml
- deployment.yaml
- service.yaml
- monitoring.yaml
- route.yaml


labels:
- includeTemplates: true
  pairs:
    app.kubernetes.io/component: zwavejs
    app.kubernetes.io/name: zwavejs
    app.kubernetes.io/part-of: homeassistant
- includeSelectors: true
  pairs:
    app: zwavejs

images:
- name: zwavejs
  newName: ghcr.io/zwave-js/zwave-js-ui
  newTag: 9.24.0
  digest: sha256:ed648be6b058c6aa74abca1868c3ac48cb82b06b22ef0ef4f7ba66dd9d331bfc

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  immutable: true

configMapGenerator:
- envs:
  - zwavejs.env
  name: zwavejs-env
- envs:
  - backup-conf.env
  name: zwavejs-backup
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
