resources:
  - imagestream.yaml
  - pvc.yaml
  - serviceaccount.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - monitoring.yaml
  - route.yaml

commonLabels:
  app: zwavejs

labels:
  - pairs:
      app.kubernetes.io/name: zwavejs
      app.kubernetes.io/part-of: homeassistant
      app.kubernetes.io/component: zwavejs
    includeTemplates: true

generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  immutable: true

configMapGenerator:
  - name: zwavejs-env
    envs:
      - zwavejs.env
  - name: zwavejs-backup
    envs:
      - backup-conf.env
