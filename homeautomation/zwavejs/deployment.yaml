apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"zwavejs:latest","namespace":"homeautomation"},"fieldPath":"spec.template.spec.containers[?(@.name==\"zwavejs-server\")]"},
      {"from":{"kind":"ImageStreamTag","name":"minio-backup-sidecar:latest","namespace":"homeautomation"},"fieldPath":"spec.template.spec.containers[?(@.name==\"backup\")]"}]'
  name: zwavejs
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      deployment: zwavejs
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: "*"
      labels:
        deployment: zwavejs
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: zwavejs-env
            - secretRef:
                name: zwavejs-env-secret
          image: zwavejs:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              httpHeaders:
                - name: Accept
                  value: text/plain
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 300
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 24
            httpGet:
              httpHeaders:
                - name: Accept
                  value: text/plain
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          name: zwavejs-server
          ports:
            - containerPort: 8091
              name: http
              protocol: TCP
            - containerPort: 3000
              name: zwajvejs-ws
              protocol: TCP
          resources:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
              cpu: 100m
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
            runAsUser: 0
          volumeMounts:
            - mountPath: /store
              name: config
            - mountPath: /backups
              name: backups
            - mountPath: /dev/ttyUSB0
              name: zwave-stick
        - name: backup
          image: minio-backup-sidecar:latest
          envFrom:
            - configMapRef:
                name: zwavejs-backup
              prefix: CONF_
            - secretRef:
                name: backup-credentials
              prefix: CONF_MINIO__
          resources:
            requests:
              memory: 64Mi
              cpu: 1m
            limits:
              memory: 128Mi
              cpu: 10m
          volumeMounts:
            - mountPath: /zwavejs
              name: backups
      nodeSelector:
        feature.node.kubernetes.io/usb-10c4_ea60.present: "true"
      serviceAccountName: zwave-run-user
      terminationGracePeriodSeconds: 60
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: zwavejs-config
        - hostPath:
            path: /dev/serial/by-id/usb-Silicon_Labs_Zooz_ZST10_700_Z-Wave_Stick_7c06e8acc160ec11baaa387625bfaa52-if00-port0
          name: zwave-stick
        - name: backups
          emptyDir: {}
