kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: cyber-power
  namespace: homeautomation
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "ghcr.io/csfreak/cyber_power:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
