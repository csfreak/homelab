apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: db-password
spec:
  length: 40
  symbols: 0
  allowRepeat: true
  noUpper: false
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hass-db-user
spec:
  refreshInterval: "0"
  target:
    template:
      metadata:
        annotations:
          app.kubernetes.io/component: hass-db
          app.kubernetes.io/instance: hass-db
          app.kubernetes.io/part-of: hass-db
      data:
        PASSWORD: "{{.password}}"
        USER: "hass"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: db-password
