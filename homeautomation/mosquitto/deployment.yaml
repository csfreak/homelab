apiVersion: apps/v1
kind: Deployment
metadata:
  name: hass-mqtt
spec:
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      initContainers:
        - name: set-passwd
          image: mosquitto 
          volumeMounts:
            - name: mosquitto-secret
              mountPath: /mosquitto/secret
          envFrom:
            - secretRef:
                name: mosquitto-passwd
              prefix: MOSQUITTO_USER_
          env:
            - name: DEBUG
              value: '1'
          command: 
            - /bin/sh
          args:
            - -c
            - |
              if [ -n "${DEBUG}" ]; then
                set -x
              fi

              PASSWD_FILE="/mosquitto/secret/mosquitto.passwd"
              PASSWD_CMD="/usr/bin/mosquitto_passwd"

              if [ ! -e ${PASSWD_FILE} ]; then
                # create passwd file
                touch ${PASSWD_FILE}
                # mosquitto complains if file permissions are not 0600
                chmod 600 ${PASSWD_FILE}
                # mosquitto complains if file group doesnt match users primary group
                chown :0 ${PASSWD_FILE}
              fi

              for ENVVAR in $(set | grep -o "^MOSQUITTO_USER_[A-Z0-9]\+" )
              do
                USERNAME=$(echo "${ENVVAR#MOSQUITTO_USER_}" | tr '[:upper:]' '[:lower:]')
                eval "PASSWORD=\$${ENVVAR}"
                ${PASSWD_CMD} -b ${PASSWD_FILE} ${USERNAME} ${PASSWORD}
              done

      containers:
        - name: mosquitto
          image: mosquitto
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 1883
            name: mqtt
            protocol: TCP
          volumeMounts: 
            - name: mosquitto-secret
              mountPath: /mosquitto/secret
            - name: mosquitto-config
              mountPath: /mosquitto/config
        - name: mosquitto-exporter
          image: mosquitto_exporter
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef: 
                  fieldPath: metadata.name
            - name: MQTT_CLIENT_ID
              value: $(MY_POD_NAME)_exporter
          resources: 
            limits:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - containerPort: 9234
              name: metrics
              protocol: TCP
      volumes:
        - name: mosquitto-secret
          emptyDir: {}
        - name: mosquitto-config
          configMap: 
            name: mosquitto-config