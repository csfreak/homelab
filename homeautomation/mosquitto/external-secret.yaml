apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: mqtt-password
spec:
  length: 40
  symbols: 0
  allowRepeat: true
  noUpper: false
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mosquitto-passwd
spec:
  refreshInterval: "0"
  target:
    template:
      data:
        HOMEASSISTANT: "{{.hasspw}}"
        GV2MQTT: "{{.gvpw}}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: mqtt-password
      rewrite:
        - source: password
          target: hasspw
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: mqtt-password
      rewrite:
        - source: password
          target: gvpw