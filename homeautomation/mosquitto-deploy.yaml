apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    alpha.image.policy.openshift.io/resolve-names: mosquitto
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"mosquitto:latest","namespace":"homeautomation"},"fieldPath":"spec.template.spec.containers[?(@.name==\"mosquitto-server\")]"}]'
  labels:
    app: mosquitto
    app.kubernetes.io/component: mosquitto
    app.kubernetes.io/name: mosquitto
  name: mosquitto
  namespace: homeautomation
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: mosquitto
      deployment: mosquitto
  strategy:
    rollingUpdate: {}
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mosquitto
        deployment: mosquitto
    spec:
      containers:
        - image: mosquitto:latest
          imagePullPolicy: IfNotPresent
          name: mosquitto-server
          ports:
            - containerPort: 1883
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /mosquitto/config
              name: configfile
              readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: mosquitto-config-dir
          name: configfile
status: {}
