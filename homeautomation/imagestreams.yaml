kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: mosquitto
  namespace: homeautomation
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      annotations: null
      from:
        kind: DockerImage
        name: "eclipse-mosquitto:latest"
      importPolicy: {}
      referencePolicy:
        type: Source
