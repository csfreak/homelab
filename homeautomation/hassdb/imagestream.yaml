kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: mariadb
  namespace: homeautomation
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "registry.redhat.io/rhel8/mariadb-105:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: mysqld-exporter
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: "quay.io/prometheus/mysqld-exporter:latest"
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
