---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: openshift-gitops-metrics
spec:
  namespaceSelector:
    matchNames:
      - openshift-gitops
  selector:
    matchLabels:
      app.kubernetes.io/name: openshift-gitops-metrics
  endpoints:
  - port: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: openshift-gitops-server-metrics
spec:
  namespaceSelector:
    matchNames:
      - openshift-gitops
  selector:
    matchLabels:
      app.kubernetes.io/name: openshift-gitops-server-metrics
  endpoints:
  - port: metrics