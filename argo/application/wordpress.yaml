apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
spec:
  destination:
    namespace: wordpress
    server: https://kubernetes.default.svc
  ignoreDifferences:
  - group: apps
    jsonPointers:
    - /spec/template/spec/containers/0/image
    kind: Deployment
  - group: apps.openshift.io
    jsonPointers:
    - /spec/template/spec/containers/0/image
    kind: DeploymentConfig
  - jsonPointers:
    - /data
    kind: Secret
  project: wordpress
  source:
    path: wordpress
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
