apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trusted-artifact-signer
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: trusted-artifact-signer
spec:
  destination:
    namespace: tools-trusted-artifact-signer
    server: https://kubernetes.default.svc
  project: tools
  source:
    path: tools/trusted-artifact-signer
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops
      annotations:
        app.openshift.io/vcs-uri: "https://github.com/csfreak/homelab.git"
        app.openshift.io/vcs-ref: main
