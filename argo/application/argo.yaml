apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-configs
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo
    directory:
      recurse: true
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
      - Prune=true
