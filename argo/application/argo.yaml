apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-configs
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  sources:
    - path: argo
      directory:
        recurse: true
      repoURL: https://github.com/csfreak/homelab.git
      targetRevision: HEAD
    - path: /manifests/base
      repoUrl: https://github.com/argoproj-labs/argocd-image-updater.git
      targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
      - Prune=true
