apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-config
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: infra
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  source:
    path: infra/openshift-config
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - Prune=false
