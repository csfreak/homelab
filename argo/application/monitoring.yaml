apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: openshift-gitops
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  ignoreDifferences:
  - group: apps
    jsonPointers:
    - /spec/template/spec/containers/0/image
    kind: Deployment
  - jsonPointers:
    - /data
    kind: Secret
  source:
    path: monitoring
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: snolab
  syncPolicy: {}
