apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: openshift-gitops
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  ignoreDifferences:
    - group: integreatly.org
      jsonPointers:
        - /spec/datasources/0/secureJsonData/httpHeaderValue1
      kind: GrafanaDataSource
  source:
    path: monitoring
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
    kustomize: {}
  syncPolicy:
    automated:
      prune: true
