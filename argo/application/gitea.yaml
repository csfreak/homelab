apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: openshift-gitops
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  project: gitea
  source:
    repoURL: https://dl.gitea.io/charts/
    targetRevision: v5.0.9
    chart: gitea
    helm:
      values: |-
        global:
          storageClass: synology-nfs-storage-hdd
          imageRegistry: image-registry.openshift-image-registry.svc:5000/
        gitia:
          admin:
              email: gitea.homelab@csfreak.com
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
        image:
          rootless: true  
        podSecurityContext:
          fsGroup: 1000909999  
        containerSecurityContext:
          runAsGroup: 1000910001  
          runAsUser: 1000910001  
          capabilities:
            add: 
              - SYS_CHROOT  
        persistence:
          enabled: true
          storageClass: synology-nfs-storage-hdd
        memcached:
          podSecurityContext:
            enabled: false  
          containerSecurityContext:
            enabled: false  
          volumePermissions:
            enabled: false  
          metrics:
            enabled: true  
            serviceMonitor:
              enabled: true  
        postgresql:
          metrics:
            enabled: true  
            serviceMonitor:
              enabled: true  
            containerSecurityContext.enabled: false  
          volumePermissions:
            enabled: false  
          podSecurityContext:
            enabled: false  
          containerSecurityContext:
            enabled: false
  syncPolicy:
    automated: {}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-support
  namespace: openshift-gitops
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: gitea
  source:
    path: gitea
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
