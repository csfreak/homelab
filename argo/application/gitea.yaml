apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: openshift-gitops
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  project: gitea
  source:
    repoURL: https://dl.gitea.io/charts/
    targetRevision: v5.0.9
    chart: gitea
    helm:
      parameters:
        - name: gitea.admin.email
          value: gitea.homelab@csfreak.com
        - name: persistence.storageClass
          value: synology-nfs-storage-hdd
        - name: clusterDomain
          value: homelab.csfreak.com
        - name: metrics.enabled
          value: "true"
        - name: metrics.serviceMonitor.enabled
          value: "true"
        - name: image.rootless
          value: "true"
  syncPolicy:
    automated: {}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-support
  namespace: openshift-gitops
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: gitea
  source:
    path: gitea
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
