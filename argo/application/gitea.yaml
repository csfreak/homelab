apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: openshift-gitops
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  project: gitea
  source:
    repoURL: https://dl.gitea.io/charts/
    targetRevision: v5.0.9
    chart: gitea
    helm:
      parameters:
        - name: gitea.admin.email
          value: gitea.homelab@csfreak.com
        - name: global.storageClass
          value: synology-nfs-storage-hdd
        - name: clusterDomain
          value: homelab.csfreak.com
        - name: getia.metrics.enabled
          value: "true"
        - name: gitea.metrics.serviceMonitor.enabled
          value: "true"
        - name: image.rootless
          value: "true"
        - name: podSecurityContext.fsGroup
          value: "1000909999"
        - name: containerSecurityContext.runAsGroup
          value: auto
        - name: containerSecurityContext.runAsUser
          value: auto
        - name: containerSecurityContext.capabilities.add
          value: '["SYS_CHROOT"]'
        ###################################################
        - name: memcached.podSecurityContext.enabled
          value: "false"
        - name: memcached.containerSecurityContext.enabled
          value: "false"
        - name: memcached.volumePermissions.enabled
          value: "false"
        - name: memcached.containerSecurityContext.runAsUser
          value: "auto"
        - name: memcached.metrics.enabled
          value: "true"
        - name: memcached.metrics.serviceMonitor.enabled
          value: "true"
        ###################################################
        - name: postgresql.metrics.enabled
          value: "true"
        - name: postgresql.metrics.serviceMonitor.enabled
          value: "true"
        - name: postgresql.volumePermissions.enabled
          value: "false"
        - name: postgresql.podSecurityContext.enabled
          value: "false"
        - name: postgresql.containerSecurityContext.enabled
          value: "false"
        - name: postgresql.metrics.containerSecurityContext.enabled
          value: "false"
  syncPolicy:
    automated: {}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-support
  namespace: openshift-gitops
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: gitea
  source:
    path: gitea
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
