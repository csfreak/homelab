apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: openshift-gitops
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  project: gitea
  source:
    repoURL: https://dl.gitea.io/charts/
    targetRevision: v5.0.9
    chart: gitea
    helm:
      values: |-
        global:
          storageClass: synology-nfs-storage-hdd
          imageRegistry: image-registry.openshift-image-registry.svc:5000/
        gitia:
          admin:
              email: gitea.homelab@csfreak.com
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
        image:
          rootless: true  
          repository: image-registry.openshift-image-registry.svc:5000/gitea/gitea
        podSecurityContext:
          fsGroup: 1000909999  
        containerSecurityContext:
          runAsGroup: 1000910001  
          runAsUser: 1000910001  
          capabilities:
            add: 
              - SYS_CHROOT  
        persistence:
          enabled: true
          storageClass: synology-nfs-storage-hdd
        memcached:
          securityContext:
            runAsGroup: 1000910002
            runAsUser: 1000910002 
            fsGroup: 1000909999 
          volumePermissions:
            enabled: false  
          metrics:
            enabled: true  
            serviceMonitor:
              enabled: true 
            service:
              annotations: {}
          serviceAccount:
            create: false
        postgresql:
          persistence:
            enabled: true
          metrics:
            enabled: true  
            serviceMonitor:
              enabled: true  
          volumePermissions:
            enabled: false  
          shmVolume:
            enabled: true
            chmod:
              enabled: false
          securityContext:
            fsGroup: 1000909999 
          containterSecurityContext:
            runAsGroup: 1000910003
            runAsUser: 1000910003

  syncPolicy:
    automated: {}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-support
  namespace: openshift-gitops
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: gitea
  source:
    path: gitea
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
