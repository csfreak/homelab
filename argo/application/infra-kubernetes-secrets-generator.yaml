apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberenetes-secret-generator
  namespace: openshift-gitops
spec:
  destination:
    namespace: secret-generator
    server: https://kubernetes.default.svc
  project: infra
  source:
    chart: kubernetes-secret-generator
    repoURL: https://helm.mittwald.de
    targetRevision: v3.4.0
    helm:
      parameters:
        - name: watchNamespace
          value: monitoring
        - name: useMetricsService
          value: "true"
        - name: securityContext.runAsNonRoot
          value: "true"
        - name: securityContext.readOnlyRootFilesystem
          value: "true"
        - name: resources.limits.cpu
          value: 100m
        - name: resources.limits.memory
          value: 128Mi
        - name: resources.requests.cpu
          value: 100m
        - name: resources.requests.memory
          value: 128Mi

  syncPolicy:
    automated: {}
