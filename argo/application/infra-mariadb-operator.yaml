apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-operator
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  project: infra
  sources:
    - chart: mariadb-operator
      repoURL: https://mariadb-operator.github.io/mariadb-operator
      targetRevision: 0.19.0
      helm:
        releaseName: mariadb-operator
        parameters:
          - name: metrics.enabled
            value: "true"
          - name: webhook.certificate.certManager
            value: "true"
          - name: logLevel
            value: "debug"
          - name: ha.enabled
            value: "false"
          - name: resources.requests.cpu
            value: 5m
          - name: resources.requests.memory
            value: 128Mi
          - name: resources.limits.cpu
            value: 10m
          - name: resources.limits.memory
            value: 256Mi
    - path: infra/mariadb-operator
      repoURL: https://github.com/csfreak/homelab.git
      targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: mariadb-operator
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  syncPolicy:
    syncOptions:
      - Prune=true
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops
      annotations:
        app.openshift.io/vcs-uri: "https://github.com/csfreak/homelab.git"
        app.openshift.io/vcs-ref: main
    automated: {}
