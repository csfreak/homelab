apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-configs
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo
    directory:
      recurse: true
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
  syncPolicy: {}
    # automated: {}