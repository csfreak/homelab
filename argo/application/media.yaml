apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media
  namespace: openshift-gitops
spec:
  destination:
    namespace: media
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: apps
      jsonPointers:
        - /spec/template/spec/containers/0/image
      kind: Deployment
    - jsonPointers:
        - /data
      kind: Secret
  project: media
  source:
    path: media
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
  syncPolicy: {}
