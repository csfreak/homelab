apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-cert-manager
  namespace: openshift-gitops
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: infra
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  source:
    path: infra/cert-manager
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
      - Prune=false
