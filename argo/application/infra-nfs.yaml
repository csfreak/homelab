apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synology-mgmt
  namespace: openshift-gitops
spec:
  destination:
    namespace: synology-mgmt
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: infra
  source:
    path: infra/nfs-external-provisioner
    repoURL: https://github.com/csfreak/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
