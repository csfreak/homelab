apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: netbox
  namespace: openshift-gitops
spec:
  destinations:
  - name: '*'
    namespace: netbox
    server: https://kubernetes.default.svc
  roles:
  - name: default
    policies:
    - p, proj:netbox:default, applications, *, netbox/*, allow
  sourceRepos:
  - https://github.com/csfreak/homelab.git
