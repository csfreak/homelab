  name: openshift-gitops-gitopsservice
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openshift-gitops-gitopsservice
rules:
  - apiGroups:
      - pipelines.openshift.io
    resources:
      - gitopsservices
    verbs:
      - list
